<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLoc • Red de Instaladores</title>
  
  <!-- Fuentes e Iconos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Leaflet CSS (Mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
        },
      },
    };
  </script>
  
  <!-- Iconos Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    /* Aseguramos que el mapa tenga altura visible siempre */
    #tech-map {
      height: 100%;
      min-height: 500px;
      width: 100%;
      background-color: #0f172a; /* Slate 900 de fondo mientras carga */
      z-index: 1;
    }
    /* Estilo oscuro para el mapa */
    .leaflet-tile {
      filter: grayscale(100%) invert(100%) contrast(80%);
    }
    /* Personalización del scroll */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; 
      border-radius: 4px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 font-sans text-slate-50 overflow-hidden flex flex-col">

  <!-- Header -->
  <header class="flex-none border-b border-slate-800 bg-slate-950/90 backdrop-blur z-50">
    <div class="mx-auto flex w-full max-w-[1600px] items-center justify-between px-6 py-4">
      <a href="#" class="flex items-center gap-3">
        <div class="rounded-xl bg-blue-600 p-2 shadow-lg shadow-blue-500/20">
          <i data-lucide="satellite" class="h-5 w-5 text-white"></i>
        </div>
        <div>
          <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400">Sistema GPS</p>
          <h1 class="text-lg font-black leading-tight tracking-tight">TechLoc Manager</h1>
        </div>
      </a>
      
      <div class="hidden md:flex items-center gap-2 rounded-full border border-slate-800 bg-slate-900/50 px-4 py-1.5 text-xs font-medium text-slate-400">
        <span class="flex h-2 w-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
        Sistema Operativo
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex-1 flex overflow-hidden">
    
    <!-- Sidebar (Izquierda) -->
    <aside class="w-[400px] flex-none border-r border-slate-800 bg-slate-900/90 flex flex-col shadow-2xl z-20">
      
      <!-- Panel de Búsqueda -->
      <div class="p-6 border-b border-slate-800 bg-slate-900 shadow-md z-10">
        <div class="mb-4">
          <label class="text-xs font-bold uppercase tracking-wider text-slate-400 mb-2 block">Dirección de Instalación</label>
          <form id="search-form" class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="search" class="h-4 w-4 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
            </div>
            <input 
              id="address-input" 
              type="text" 
              class="block w-full rounded-xl border border-slate-700 bg-slate-800 pl-10 pr-4 py-3 text-sm text-slate-200 placeholder-slate-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none transition-all shadow-inner" 
              placeholder="Ej: 123 Main St, Miami, FL"
              autocomplete="off"
            >
            <button type="submit" class="absolute inset-y-1 right-1 bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-3 text-xs font-bold transition-colors">
              BUSCAR
            </button>
          </form>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="flex items-center justify-between text-xs text-slate-400 bg-slate-800/50 p-3 rounded-lg border border-slate-800/50">
          <span class="flex items-center gap-2">
            <i data-lucide="users" class="h-3 w-3"></i>
            Total Técnicos: <strong id="total-count" class="text-white">0</strong>
          </span>
          <a href="assets/installers.csv" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline">Ver CSV</a>
        </div>
        
        <!-- Alerta de Error CSV -->
        <div id="csv-error" class="hidden mt-3 p-3 bg-red-900/20 border border-red-900/50 rounded-lg">
          <p class="text-xs text-red-400 font-semibold flex items-start gap-2">
            <i data-lucide="alert-triangle" class="h-4 w-4 shrink-0"></i>
            <span>No se pudo cargar "assets/installers.csv". Usando datos de prueba. Asegúrate de usar un servidor local (http://) y no abrir el archivo directamente.</span>
          </p>
        </div>
      </div>

      <!-- Lista de Técnicos (Scroll) -->
      <div id="tech-list" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900">
        <!-- Los técnicos se inyectarán aquí -->
        <div class="text-center py-10 opacity-50">
          <i data-lucide="loader-2" class="h-8 w-8 text-blue-500 animate-spin mx-auto mb-3"></i>
          <p class="text-xs text-slate-400">Cargando flota...</p>
        </div>
      </div>
    </aside>

    <!-- Mapa (Derecha) -->
    <div class="flex-1 relative bg-slate-950">
      
      <!-- Leyenda Flotante -->
      <div class="absolute top-4 right-4 z-[1000] bg-slate-900/90 backdrop-blur border border-slate-700 p-4 rounded-xl shadow-2xl">
        <h4 class="text-[10px] font-bold uppercase tracking-wider text-slate-400 mb-2">Estado de Flota</h4>
        <div class="space-y-2 text-xs font-medium text-slate-300">
          <div class="flex items-center gap-2">
            <span class="w-2.5 h-2.5 rounded-full bg-blue-500 shadow-[0_0_8px_#3b82f6]"></span> Disponible
          </div>
          <div class="flex items-center gap-2">
            <span class="w-2.5 h-2.5 rounded-full bg-amber-500"></span> Ocupado
          </div>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full border-2 border-white bg-red-500 animate-pulse"></span> Destino
          </div>
        </div>
      </div>

      <div id="tech-map"></div>
    </div>
  </main>

  <script>
    // --- Configuración ---
    const DEFAULT_CENTER = [39.8283, -98.5795]; // Centro de USA
    const STATE_COORDS = {
      'AL': [32.806671, -86.791130], 'AK': [61.370716, -152.404419], 'AZ': [33.729759, -111.431221],
      'AR': [34.969704, -92.373123], 'CA': [36.116203, -119.681564], 'CO': [39.059811, -105.311104],
      'CT': [41.597782, -72.755371], 'DE': [39.318523, -75.507141], 'DC': [38.9072, -77.0369],
      'FL': [27.766279, -81.686783], 'GA': [33.040619, -83.643074], 'HI': [21.094318, -157.498337],
      'ID': [44.240459, -114.478828], 'IL': [40.349457, -88.986137], 'IN': [39.849426, -86.258278],
      'IA': [42.011539, -93.210526], 'KS': [38.526600, -96.726486], 'KY': [37.668140, -84.670067],
      'LA': [31.169546, -91.867805], 'ME': [44.693947, -69.381927], 'MD': [39.063946, -76.802101],
      'MA': [42.230171, -71.530106], 'MI': [43.326618, -84.536095], 'MN': [45.694454, -93.900192],
      'MS': [32.741646, -89.678696], 'MO': [38.456085, -92.288368], 'MT': [46.921925, -110.454353],
      'NE': [41.125370, -98.268082], 'NV': [38.313515, -117.055374], 'NH': [43.452492, -71.563896],
      'NJ': [40.298904, -74.521011], 'NM': [34.840515, -106.248482], 'NY': [42.165726, -74.948051],
      'NC': [35.630066, -79.806419], 'ND': [47.528912, -99.784012], 'OH': [40.388783, -82.764915],
      'OK': [35.565342, -96.928917], 'OR': [43.933600, -120.558319], 'PA': [40.590752, -77.209755],
      'RI': [41.680893, -71.511780], 'SC': [33.856892, -80.945007], 'SD': [44.299782, -99.438828],
      'TN': [35.747845, -86.692345], 'TX': [31.054487, -97.563461], 'UT': [40.150032, -111.862434],
      'VT': [44.045876, -72.710686], 'VA': [37.769337, -78.169968], 'WA': [47.400902, -121.490494],
      'WV': [38.491226, -80.954453], 'WI': [44.268543, -89.616508], 'WY': [42.755966, -107.302490]
    };

    // Datos de respaldo por si falla el CSV (Error de CORS o 404)
    const MOCK_DATA = [
      { id: 1, name: "Tech Demo NY", city: "New York", state: "NY", lat: 40.7128, lng: -74.0060, status: "Available", rating: 5.0 },
      { id: 2, name: "Tech Demo CA", city: "Los Angeles", state: "CA", lat: 34.0522, lng: -118.2437, status: "Busy", rating: 4.8 },
      { id: 3, name: "Tech Demo TX", city: "Houston", state: "TX", lat: 29.7604, lng: -95.3698, status: "Available", rating: 4.9 },
    ];

    let map, techLayer, routeLayer, targetLayer;
    let allTechs = [];

    // --- Funciones del Mapa ---
    function initMap() {
      // Inicializar Leaflet
      map = L.map('tech-map', {
        zoomControl: false,
        attributionControl: false
      }).setView(DEFAULT_CENTER, 4);

      // Capa de mapa base (OpenStreetMap estándar, sin API Key)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Controles de zoom abajo a la derecha
      L.control.zoom({ position: 'bottomright' }).addTo(map);

      // Capas para marcadores
      techLayer = L.layerGroup().addTo(map);
      routeLayer = L.layerGroup().addTo(map);
      targetLayer = L.layerGroup().addTo(map);
    }

    // --- Funciones de Datos ---
    
    // Calcula coordenadas aproximadas basadas en el estado y un "jitter" (variación) aleatorio del ZIP
    function getCoords(state, zip) {
      const stateKey = (state || '').trim().toUpperCase();
      const base = STATE_COORDS[stateKey] || DEFAULT_CENTER;
      
      // Usar los últimos dígitos del ZIP para mover un poco el punto y que no caigan todos encima
      const seed = parseInt((zip || '00000').replace(/\D/g, '').slice(-3)) || 0;
      const latOffset = ((seed % 100) - 50) / 100; // +/- 0.5 grados
      const lngOffset = ((seed % 50) - 25) / 50;  // +/- 0.5 grados

      return {
        lat: Array.isArray(base) ? base[0] + latOffset : base.lat,
        lng: Array.isArray(base) ? base[1] + lngOffset : base.lng
      };
    }

    async function loadTechs() {
      try {
        console.log("Intentando cargar CSV...");
        const response = await fetch('assets/installers.csv');
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const text = await response.text();
        console.log("CSV cargado, procesando...");
        
        const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
        const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
        
        allTechs = lines.slice(1).map((line, index) => {
          // Regex simple para respetar comillas en CSV
          const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
          const cleanValues = values.map(v => v.replace(/^"|"$/g, '').trim());
          
          // Mapeo seguro de columnas
          const row = {};
          headers.forEach((h, i) => row[h] = cleanValues[i] || '');

          // Detectar campos clave
          const state = row.state || row.st || '';
          const zip = row.zip || row.zipcode || row.postal || '';
          const coords = getCoords(state, zip);

          return {
            id: index,
            name: row.name || row.installer || row.company || 'Técnico ' + index,
            city: row.city || '',
            state: state,
            zip: zip,
            phone: row.phone || row.cell || 'N/A',
            lat: coords.lat,
            lng: coords.lng,
            status: (index % 3 === 0) ? 'Busy' : 'Available', // Simulado si no está en CSV
            rating: (4 + Math.random()).toFixed(1)
          };
        });

      } catch (e) {
        console.error("Error cargando CSV:", e);
        document.getElementById('csv-error').classList.remove('hidden');
        allTechs = MOCK_DATA; // Fallback para que la UI no quede rota
      }

      document.getElementById('total-count').textContent = allTechs.length;
      renderTechs(allTechs);
      renderMapMarkers(allTechs);
    }

    // --- Renderizado UI ---
    function renderTechs(techs, targetCoords = null) {
      const container = document.getElementById('tech-list');
      container.innerHTML = '';

      if (techs.length === 0) {
        container.innerHTML = '<div class="p-4 text-center text-slate-500 text-sm">No se encontraron técnicos.</div>';
        return;
      }

      // Si hay objetivo, ordenar por distancia
      let displayTechs = [...techs];
      if (targetCoords) {
        displayTechs = displayTechs.map(t => {
          const dist = getDistance(targetCoords.lat, targetCoords.lng, t.lat, t.lng);
          return { ...t, distance: dist };
        }).sort((a, b) => a.distance - b.distance);
      }

      displayTechs.forEach((tech, idx) => {
        const isBest = idx === 0 && targetCoords;
        const el = document.createElement('div');
        el.className = `p-4 rounded-xl border transition-all cursor-pointer bg-slate-800 ${isBest ? 'border-blue-500 shadow-lg shadow-blue-500/10' : 'border-slate-700 hover:border-slate-500'}`;
        el.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <div>
              <h3 class="font-bold text-slate-200 text-sm">${tech.name}</h3>
              <div class="text-xs text-slate-400 flex items-center gap-1">
                <i data-lucide="map-pin" class="h-3 w-3"></i> ${tech.city}, ${tech.state}
              </div>
            </div>
            ${targetCoords ? `<span class="text-lg font-black ${isBest ? 'text-blue-400' : 'text-slate-500'}">${Math.round(tech.distance)} <span class="text-[10px] font-normal">mi</span></span>` : ''}
          </div>
          <div class="flex items-center justify-between mt-2 pt-2 border-t border-slate-700/50">
            <span class="text-[10px] uppercase font-bold px-2 py-0.5 rounded ${tech.status === 'Available' ? 'bg-blue-500/20 text-blue-300' : 'bg-amber-500/20 text-amber-300'}">${tech.status}</span>
            <div class="flex items-center text-xs text-yellow-500 font-bold">
              <i data-lucide="star" class="h-3 w-3 mr-1 fill-current"></i> ${tech.rating}
            </div>
          </div>
        `;
        
        el.addEventListener('click', () => {
          flyToTech(tech);
        });

        container.appendChild(el);
      });
      
      lucide.createIcons();
    }

    function renderMapMarkers(techs) {
      techLayer.clearLayers();
      
      techs.forEach(tech => {
        const color = tech.status === 'Available' ? '#3b82f6' : '#f59e0b';
        const marker = L.circleMarker([tech.lat, tech.lng], {
          radius: 6,
          fillColor: color,
          color: '#fff',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(techLayer);

        marker.bindPopup(`<b>${tech.name}</b><br>${tech.city}, ${tech.state}`);
      });
    }

    // --- Lógica de Búsqueda ---
    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById('address-input').value.trim();
      if (!query) return;

      // 1. Intentar adivinar Estado y ZIP del texto
      const stateMatch = query.match(/\b([A-Z]{2})\b/);
      const zipMatch = query.match(/\b\d{5}\b/);
      
      let targetLat, targetLng;

      // Simulación de Geocoding (En producción usarías Google Maps API)
      // Si encontramos un estado en el texto, vamos ahí. Si no, al centro.
      if (stateMatch && STATE_COORDS[stateMatch[1]]) {
        const coords = STATE_COORDS[stateMatch[1]];
        // Añadimos variación aleatoria para simular dirección exacta
        targetLat = coords[0] + (Math.random() - 0.5);
        targetLng = coords[1] + (Math.random() - 0.5);
      } else {
        // Fallback: Centro de USA
        targetLat = 38.0; 
        targetLng = -97.0;
      }

      // Dibujar Target
      targetLayer.clearLayers();
      L.marker([targetLat, targetLng], {
        icon: L.divIcon({
          className: 'bg-transparent',
          html: `<div class="relative"><div class="w-4 h-4 bg-red-600 rounded-full border-2 border-white shadow-lg animate-bounce"></div></div>`
        })
      }).addTo(targetLayer);

      // Dibujar ruta al más cercano
      routeLayer.clearLayers();
      const nearest = allTechs.map(t => ({...t, dist: getDistance(targetLat, targetLng, t.lat, t.lng)}))
                              .sort((a,b) => a.dist - b.dist)[0];
      
      if (nearest) {
        L.polyline([[targetLat, targetLng], [nearest.lat, nearest.lng]], {
          color: '#3b82f6',
          weight: 3,
          dashArray: '5, 10'
        }).addTo(routeLayer);

        // Zoom para ver ambos puntos
        const bounds = L.latLngBounds([[targetLat, targetLng], [nearest.lat, nearest.lng]]);
        map.fitBounds(bounds, { padding: [50, 50], maxZoom: 10 });
      } else {
        map.setView([targetLat, targetLng], 8);
      }

      renderTechs(allTechs, { lat: targetLat, lng: targetLng });
    }

    // --- Utilidades ---
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // Radio tierra millas
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function flyToTech(tech) {
      map.flyTo([tech.lat, tech.lng], 10, { duration: 1.5 });
    }

    // --- Arranque ---
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      initMap();
      loadTechs();

      document.getElementById('search-form').addEventListener('submit', handleSearch);
    });

  </script>
</body>
</html>
