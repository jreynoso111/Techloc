<script type="module">
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { supabase as supabaseClientModule } from '../assets/scripts/supabaseClient.js';
    import { SUPABASE_KEY, SUPABASE_URL } from '../assets/scripts/env.js';

    const READ_TABLE = 'Titles';
    
    // Initialize Supabase
    const supabaseClient = supabaseClientModule || (window.supabase?.createClient && SUPABASE_URL && SUPABASE_KEY
        ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true },
          })
        : null);

    const els = {
      status: document.getElementById('dataset-status'),
      search: document.getElementById('search'),
      paginationSummary: document.getElementById('pagination-summary'),
      prevPage: document.getElementById('prev-page'),
      nextPage: document.getElementById('next-page'),
      pageIndicator: document.getElementById('page-indicator'),
      refresh: document.getElementById('refresh-button'),
      thead: document.getElementById('table-head'),
      tbody: document.getElementById('table-body'),
      columnsBtn: document.getElementById('columns-btn'),
      columnsPopover: document.getElementById('columns-popover'),
      columnsList: document.getElementById('columns-list'),
      colsAll: document.getElementById('cols-all'),
      colsNone: document.getElementById('cols-none'),
    };

    const state = {
      rows: [],
      columns: [],
      columnOrder: [],
      columnVisibility: {},
      pagination: { page: 1, pageSize: 20 },
      sort: { column: null, direction: 'none' }, // 'asc', 'desc', 'none'
      search: '',
      tableName: READ_TABLE,
      isDragging: false,
      dragSourceIndex: null
    };

    // --- UTILS ---
    const labelize = (key = '') => key
      .replace(/_/g, ' ')
      .replace(/\s+/g, ' ')
      .trim()
      .replace(/\b\w/g, (c) => c.toUpperCase());

    // --- SAVING & LOADING (Cloud + Local) ---
    
    // Save to LocalStorage (Fast) AND Supabase (Persistent)
    const savePrefs = async () => {
      const config = {
        columnOrder: state.columnOrder,
        columnVisibility: state.columnVisibility,
        pagination: state.pagination,
        sort: state.sort
      };

      // 1. Save Local
      localStorage.setItem(`techloc_${READ_TABLE}_prefs`, JSON.stringify(config));

      // 2. Save Cloud (if logged in)
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          await supabaseClient
            .from('user_table_configs')
            .upsert({ 
              user_id: user.id, 
              table_name: READ_TABLE, 
              config: config,
              updated_at: new Date()
            });
        }
      }
    };

    const loadPrefs = async () => {
      let config = null;

      // 1. Try Cloud First
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          const { data } = await supabaseClient
            .from('user_table_configs')
            .select('config')
            .eq('user_id', user.id)
            .eq('table_name', READ_TABLE)
            .single();
          if (data) config = data.config;
        }
      }

      // 2. Fallback to LocalStorage
      if (!config) {
        const raw = localStorage.getItem(`techloc_${READ_TABLE}_prefs`);
        if (raw) {
          try { config = JSON.parse(raw); } catch (e) {}
        }
      }

      // 3. Apply Config
      if (config) {
        if (Array.isArray(config.columnOrder)) state.columnOrder = config.columnOrder;
        if (config.columnVisibility) state.columnVisibility = config.columnVisibility;
        if (config.pagination) state.pagination = { ...state.pagination, ...config.pagination };
        if (config.sort) state.sort = config.sort;
      }
    };

    // --- COLUMN LOGIC ---
    const applyPrefsToColumns = () => {
      const known = new Set(state.columns.map((c) => c.id));
      // Initialize order if empty
      if (!state.columnOrder.length) state.columnOrder = state.columns.map((c) => c.id);
      // Clean out dead columns
      state.columnOrder = state.columnOrder.filter((c) => known.has(c));
      // Ensure new columns are added
      state.columns.forEach((c) => {
        if (!state.columnOrder.includes(c.id)) state.columnOrder.push(c.id);
        if (!(c.id in state.columnVisibility)) state.columnVisibility[c.id] = true;
      });
    };

    const inferColumns = (rows = []) => {
      // Logic: If data exists, use keys. If empty, define defaults so table isn't blank.
      if (rows.length > 0) {
        const keys = new Set();
        rows.forEach((row) => Object.keys(row || {}).forEach((key) => keys.add(key)));
        state.columns = Array.from(keys).sort().map((key) => ({ id: key, label: labelize(key) }));
      } else {
        // Fallback columns so headers appear even when empty
        const defaults = ['id', 'VIN', 'Updated', 'vin_combined', 'created_at'];
        state.columns = defaults.map(id => ({ id, label: labelize(id) }));
      }
      applyPrefsToColumns();
    };

    const getVisibleColumns = () => state.columnOrder
      .map((id) => state.columns.find((c) => c.id === id))
      .filter(Boolean)
      .filter((col) => state.columnVisibility[col.id] !== false);

    // --- DRAG AND DROP HANDLERS ---
    const handleDragStart = (e, colId) => {
      state.isDragging = true;
      state.dragSourceIndex = state.columnOrder.indexOf(colId);
      e.dataTransfer.effectAllowed = 'move';
      e.target.classList.add('opacity-50');
    };

    const handleDragOver = (e) => {
      if (!state.isDragging) return;
      e.preventDefault(); // Necessary to allow dropping
      e.dataTransfer.dropEffect = 'move';
    };

    const handleDrop = (e, targetColId) => {
      e.stopPropagation();
      e.target.closest('th').classList.remove('opacity-50');
      state.isDragging = false;

      const sourceIdx = state.dragSourceIndex;
      const targetIdx = state.columnOrder.indexOf(targetColId);

      if (sourceIdx !== targetIdx && sourceIdx > -1 && targetIdx > -1) {
        // Remove from old spot
        const [movedCol] = state.columnOrder.splice(sourceIdx, 1);
        // Insert at new spot
        state.columnOrder.splice(targetIdx, 0, movedCol);
        
        savePrefs();
        renderTable();
      }
    };

    // --- SORT LOGIC ---
    const handleSort = (colId) => {
      // Cycle: None -> Asc -> Desc -> None
      if (state.sort.column !== colId) {
        state.sort = { column: colId, direction: 'asc' };
      } else if (state.sort.direction === 'asc') {
        state.sort = { column: colId, direction: 'desc' };
      } else {
        state.sort = { column: null, direction: 'none' };
      }
      savePrefs();
      renderTable();
    };

    // --- RENDERING ---
    const renderTable = () => {
      const visibleColumns = getVisibleColumns();
      
      // 1. Filter
      let processedRows = state.rows;
      const term = state.search.trim().toLowerCase();
      if (term) {
        processedRows = processedRows.filter((row) => 
          Object.values(row || {}).some((val) => String(val ?? '').toLowerCase().includes(term))
        );
      }

      // 2. Sort
      if (state.sort.column && state.sort.direction !== 'none') {
        const { column, direction } = state.sort;
        processedRows.sort((a, b) => {
          const valA = a[column] ?? '';
          const valB = b[column] ?? '';
          if (valA < valB) return direction === 'asc' ? -1 : 1;
          if (valA > valB) return direction === 'asc' ? 1 : -1;
          return 0;
        });
      }

      // 3. Paginate
      const total = processedRows.length;
      const { page, pageSize } = state.pagination;
      const maxPage = Math.max(1, Math.ceil(total / pageSize));
      state.pagination.page = Math.min(page, maxPage); // correction
      
      const startIdx = (state.pagination.page - 1) * pageSize;
      const pageRows = processedRows.slice(startIdx, startIdx + pageSize);

      // 4. Render Headers
      els.thead.innerHTML = '';
      const headRow = document.createElement('tr');
      
      visibleColumns.forEach((col) => {
        const th = document.createElement('th');
        th.className = 'compact-th text-left text-xs font-semibold uppercase tracking-wide text-slate-300 cursor-pointer select-none group hover:text-white transition-colors relative';
        
        // Drag Attributes
        th.draggable = true;
        th.addEventListener('dragstart', (e) => handleDragStart(e, col.id));
        th.addEventListener('dragover', handleDragOver);
        th.addEventListener('drop', (e) => handleDrop(e, col.id));
        
        // Sort Click
        th.addEventListener('click', () => handleSort(col.id));

        // Content
        const container = document.createElement('div');
        container.className = 'flex items-center gap-2';
        
        // Label
        const span = document.createElement('span');
        span.textContent = col.label;
        
        // Sort Icon logic
        let iconName = 'chevrons-up-down'; // default neutral
        let iconClass = 'h-3 w-3 text-slate-600 opacity-0 group-hover:opacity-100'; // hidden by default

        if (state.sort.column === col.id) {
           iconClass = 'h-3 w-3 text-blue-400 opacity-100';
           if (state.sort.direction === 'asc') iconName = 'chevron-up';
           if (state.sort.direction === 'desc') iconName = 'chevron-down';
        }

        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', iconName);
        icon.className = iconClass;

        container.appendChild(span);
        container.appendChild(icon);
        th.appendChild(container);
        headRow.appendChild(th);
      });
      els.thead.appendChild(headRow);

      // 5. Render Body
      els.tbody.innerHTML = '';
      if (pageRows.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = visibleColumns.length;
        td.className = 'p-8 text-center text-slate-500 text-sm';
        td.textContent = 'No records found.';
        tr.appendChild(td);
        els.tbody.appendChild(tr);
      } else {
        pageRows.forEach((row) => {
          const tr = document.createElement('tr');
          visibleColumns.forEach((col) => {
            const td = document.createElement('td');
            td.className = 'compact-td text-sm text-slate-100 border-t border-slate-800/50';
            const value = row[col.id];
            td.textContent = value === null || value === undefined || String(value).trim() === '' ? 'â€”' : String(value);
            tr.appendChild(td);
          });
          els.tbody.appendChild(tr);
        });
      }

      // 6. Update Controls
      const start = total === 0 ? 0 : startIdx + 1;
      const end = Math.min(startIdx + pageRows.length, total);
      els.paginationSummary.textContent = `Showing ${start}-${end} of ${total}`;
      els.pageIndicator.textContent = `${state.pagination.page} / ${maxPage}`;
      els.prevPage.disabled = state.pagination.page <= 1;
      els.nextPage.disabled = state.pagination.page >= maxPage;

      lucide.createIcons();
    };

    // --- POPUPS & EVENTS ---
    const updateColumnsList = () => {
      els.columnsList.innerHTML = '';
      state.columns.forEach((col, idx) => {
        const id = `col-toggle-${idx}`;
        const label = document.createElement('label');
        label.className = 'flex items-center justify-between gap-3 rounded-xl border border-slate-800 bg-slate-900/40 px-3 py-2 text-sm text-slate-200 hover:border-blue-500/60 cursor-pointer';

        const left = document.createElement('div');
        left.className = 'flex items-center gap-2 min-w-0';
        left.innerHTML = `<span class="truncate font-semibold">${col.label}</span>`;

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.className = 'h-4 w-4 accent-blue-600 rounded';
        input.checked = state.columnVisibility[col.id] !== false;
        
        input.addEventListener('change', () => {
          state.columnVisibility[col.id] = input.checked;
          savePrefs();
          renderTable();
        });

        label.appendChild(left);
        label.appendChild(input);
        els.columnsList.appendChild(label);
      });
    };

    const loadData = async () => {
      if (!supabaseClient) return;
      els.status.textContent = 'Loading...';
      
      const { data, error } = await supabaseClient.from(READ_TABLE).select('*');
      
      if (error) {
        console.error('Error:', error);
        els.status.textContent = 'Error';
        return;
      }
      
      state.rows = data || [];
      els.status.textContent = `${state.rows.length} records`;
      
      inferColumns(state.rows);
      updateColumnsList();
      renderTable();
    };

    const attachEvents = () => {
      els.search?.addEventListener('input', (e) => {
        state.search = e.target.value;
        state.pagination.page = 1;
        renderTable();
      });
      els.prevPage?.addEventListener('click', () => {
        state.pagination.page--;
        renderTable();
        savePrefs();
      });
      els.nextPage?.addEventListener('click', () => {
        state.pagination.page++;
        renderTable();
        savePrefs();
      });
      els.refresh?.addEventListener('click', loadData);
      
      els.columnsBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        els.columnsPopover.classList.toggle('hidden');
      });
      document.addEventListener('click', (e) => {
        if (!els.columnsPopover.contains(e.target) && e.target !== els.columnsBtn) {
          els.columnsPopover.classList.add('hidden');
        }
      });
    };

    const init = async () => {
      createConstellationBackground(document.getElementById('constellation-canvas'));
      await loadPrefs();
      attachEvents();
      loadData();
    };

    init();
  </script>
