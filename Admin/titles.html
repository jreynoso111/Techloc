  <style>
    /* Table Layout Locks */
    table { table-layout: fixed; width: 100%; border-collapse: collapse; }
    
    /* Resizer Handles */
    .resizer {
      position: absolute; top: 0; right: 0; bottom: 0; width: 6px;
      cursor: col-resize; user-select: none; z-index: 20; touch-action: none;
      opacity: 0; transition: opacity 0.2s;
    }
    th:hover .resizer { opacity: 1; background: rgba(59, 130, 246, 0.3); }
    .resizer:hover, .resizing .resizer { opacity: 1; background: #3b82f6; }
    body.resizing { cursor: col-resize !important; user-select: none; }

    /* Editable Input Styling */
    .cell-input {
      width: 100%; height: 100%;
      background: #1e293b; color: #fff;
      border: 2px solid #3b82f6; border-radius: 0;
      padding: 4px 6px; outline: none;
      position: absolute; top: 0; left: 0;
      font-size: 11px; z-index: 10;
    }

    select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    
    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; border: 2px solid #020617; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Text Wrapping Styles */
    .wrap-2-lines {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        line-height: 1.2;
        min-width: 0;
        overflow-wrap: anywhere;
        word-break: break-word;
    }
  </style>
</head>

  <script type="module">
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { supabase as supabaseClientModule } from '../assets/scripts/supabaseClient.js';
    import { SUPABASE_KEY, SUPABASE_URL } from '../assets/scripts/env.js';

    const READ_TABLE = 'Titles';
    const PRIMARY_KEY = 'UID'; 
    const CONFIG_TABLE = 'user_table_configs';

    const supabaseClient = supabaseClientModule || (window.supabase?.createClient && SUPABASE_URL && SUPABASE_KEY
        ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true },
          })
        : null);

    const els = {
      status: document.getElementById('dataset-status'),
      searchPrimary: document.getElementById('search-primary'),
      searchSecondary: document.getElementById('search-secondary'),
      searchTerms: document.getElementById('search-terms'),
      termsOperator: document.getElementById('terms-operator'),
      sheetTabs: document.getElementById('sheet-tabs'), 
      paginationSummary: document.getElementById('pagination-summary'),
      prevPage: document.getElementById('prev-page'),
      nextPage: document.getElementById('next-page'),
      pageIndicator: document.getElementById('page-indicator'),
      refresh: document.getElementById('refresh-button'),
      addRowBtn: document.getElementById('add-row-btn'), 
      colgroup: document.getElementById('table-colgroup'),
      thead: document.getElementById('table-head'),
      tbody: document.getElementById('table-body'),
      tableContainer: document.getElementById('table-container'),
      topScroller: document.getElementById('top-scroller'),
      topScrollerContent: document.getElementById('top-scroller-content'),
      mainTable: document.getElementById('main-table'),
      columnsBtn: document.getElementById('columns-btn'),
      columnsPopover: document.getElementById('columns-popover'),
      columnsList: document.getElementById('columns-list'),
      colsAll: document.getElementById('cols-all'),
      colsNone: document.getElementById('cols-none'),
      toastContainer: document.getElementById('toast-container'),
      emptyState: document.getElementById('empty-state')
    };

    const state = {
      user_id: null,
      rows: [],
      columns: [],
      columnLabels: {},
      columnOrder: [],
      columnVisibility: {},
      columnWidths: {}, 
      pagination: { page: 1, pageSize: 50 }, 
      sort: { column: null, direction: 'none' },
      search: { primary: '', secondary: '', terms: '', termsOperator: '<', sheet: '' }, 
      isDragging: false, dragSourceIndex: null,
      isResizing: false, resizeColId: null, resizeStartX: 0, resizeStartWidth: 0,
      filterCols1: [], filterCols2: [], filterCols3: []
    };

    const labelize = (key = '') => key.replace(/_/g, ' ').trim().replace(/\b\w/g, c => c.toUpperCase());
    const cleanId = (key) => 'col-' + key.replace(/[^a-zA-Z0-9-_]/g, '_');
    const renameColumn = (colId) => {
        if (!colId) return;
        const currentLabel = state.columns.find(c => c.id === colId)?.label || labelize(colId);
        const next = prompt('Nuevo nombre de columna', currentLabel);
        if (next === null) return;
        const trimmed = next.trim();
        if (!trimmed) return;
        state.columnLabels[colId] = trimmed;
        const col = state.columns.find(c => c.id === colId);
        if (col) col.label = trimmed;
        savePrefs();
        renderTable();
        updateColumnsList();
    };

    const showToast = (message, type = 'info') => {
        const toast = document.createElement('div');
        const colors = type === 'error' ? 'bg-red-900/90 border-red-500 text-red-100' : 'bg-slate-800/90 border-blue-500 text-blue-100';
        toast.className = `px-4 py-2 rounded-lg border shadow-xl text-xs font-bold backdrop-blur transform transition-all duration-300 translate-y-4 opacity-0 ${colors}`;
        toast.textContent = message;
        els.toastContainer.appendChild(toast);
        requestAnimationFrame(() => toast.classList.remove('translate-y-4', 'opacity-0'));
        setTimeout(() => {
            toast.classList.add('translate-y-4', 'opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    };

    const syncScrollbars = () => {
        let isSyncingTop = false;
        let isSyncingTable = false;
        els.topScroller.addEventListener('scroll', () => {
            if (!isSyncingTable) { isSyncingTop = true; els.tableContainer.scrollLeft = els.topScroller.scrollLeft; }
            isSyncingTable = false;
        });
        els.tableContainer.addEventListener('scroll', () => {
            if (!isSyncingTop) { isSyncingTable = true; els.topScroller.scrollLeft = els.tableContainer.scrollLeft; }
            isSyncingTop = false;
        });
    };
    const updateScrollWidths = () => {
        if(els.mainTable && els.topScrollerContent) {
            els.topScrollerContent.style.width = els.mainTable.scrollWidth + 'px';
        }
    };

    const populateSheetFilter = (rows) => {
        const currentScroll = els.sheetTabs.scrollLeft;
        const sheets = new Set();
        rows.forEach(r => {
            if(r['Sheet']) sheets.add(r['Sheet']);
            if(r['sheet']) sheets.add(r['sheet']); 
        });
        
        const sortedSheets = Array.from(sheets).sort();
        els.sheetTabs.innerHTML = ''; 

        const createTab = (label, value) => {
            const btn = document.createElement('button');
            const isActive = state.search.sheet === value;
            const baseClass = "shrink-0 px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wide border transition-all duration-200 whitespace-nowrap mb-1";
            const activeClass = "bg-blue-600 border-blue-500 text-white shadow-lg shadow-blue-500/40 transform scale-105";
            const inactiveClass = "bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800 hover:text-white hover:border-slate-500";
            btn.className = `${baseClass} ${isActive ? activeClass : inactiveClass}`;
            btn.textContent = label || 'Unknown';
            btn.onclick = () => {
                state.search.sheet = value;
                state.pagination.page = 1; 
                savePrefs();
                renderTable();
                populateSheetFilter(state.rows);
            };
            return btn;
        };

        els.sheetTabs.appendChild(createTab('All Sheets', ''));
        sortedSheets.forEach(sheet => {
            els.sheetTabs.appendChild(createTab(sheet, sheet));
        });

        requestAnimationFrame(() => {
            els.sheetTabs.scrollLeft = currentScroll;
        });
    };

    const addNewRow = async () => {
        if (!supabaseClient) { showToast('Offline: Cannot add rows', 'error'); return; }
        const originalText = els.addRowBtn.innerHTML;
        els.addRowBtn.disabled = true;
        els.addRowBtn.innerHTML = `<i data-lucide="loader-2" class="h-3 w-3 animate-spin"></i>`;
        if (window.lucide) lucide.createIcons();

        try {
            const { data, error } = await supabaseClient.from(READ_TABLE).insert({}).select().single();
            if (error) throw error;
            state.rows.unshift(data);
            state.pagination.page = 1;
            renderTable();
            populateSheetFilter(state.rows);
            showToast('Row added', 'info');
            els.tableContainer.scrollTop = 0;
        } catch (err) {
            console.error(err);
            showToast('Error creating row', 'error');
        } finally {
            els.addRowBtn.disabled = false;
            els.addRowBtn.innerHTML = originalText;
            if (window.lucide) lucide.createIcons();
        }
    };

    // --- BORRAR FILA ---
    const deleteRow = async (rowId, btn) => {
        if (!confirm('Are you sure you want to delete this row? This cannot be undone.')) return;
        
        // UI optimista
        const tr = btn.closest('tr');
        tr.style.opacity = '0.5';

        if (supabaseClient) {
            const { error } = await supabaseClient.from(READ_TABLE).delete().eq(PRIMARY_KEY, rowId);
            if (error) {
                showToast('Error deleting row', 'error');
                tr.style.opacity = '1';
                return;
            }
        }
        
        // Actualizar estado local
        state.rows = state.rows.filter(r => r[PRIMARY_KEY] !== rowId);
        renderTable();
        showToast('Row deleted', 'info');
    };

    const renderCellContent = (td, val) => {
        td.innerHTML = ''; 
        const wrapper = document.createElement('div');
        wrapper.className = 'wrap-2-lines px-1 text-[11px]'; // APLICADO: Estilo 2 líneas
        wrapper.title = (val === null || val === undefined) ? '' : String(val);
        wrapper.textContent = (val === null || val === undefined || String(val).trim() === '') ? '—' : String(val);
        td.appendChild(wrapper);
    };

    const editCell = (td, rowId, colId, originalValue) => {
        if (state.isResizing || state.isDragging) return;
        if (td.querySelector('input')) return;
        if (typeof originalValue === 'object' && originalValue !== null) return;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalValue === null ? '' : originalValue;
        input.className = 'cell-input'; 
        td.textContent = ''; 
        td.appendChild(input);
        input.focus();
        let isSaving = false;

        const save = async () => {
            if (isSaving) return;
            isSaving = true;
            let newValue = input.value.trim();
            if ((colId === 'Prep Status' || colId === 'prep_status') && newValue) newValue = newValue.replace(/^[\d\-\s]+/, '');
            
            const payloadValue = newValue === '' ? null : newValue;
            renderCellContent(td, payloadValue);

            if (String(payloadValue) === String(originalValue === null ? '' : originalValue) && payloadValue !== '') return;
            if (payloadValue === null && originalValue === null) return;

            const row = state.rows.find(r => r[PRIMARY_KEY] === rowId);
            if (row) row[colId] = payloadValue;

            if (supabaseClient) {
                const { error } = await supabaseClient.from(READ_TABLE).update({ [colId]: payloadValue }).eq(PRIMARY_KEY, rowId);
                if (error) {
                    showToast('Save failed', 'error');
                    renderCellContent(td, originalValue); 
                    if (row) row[colId] = originalValue;
                } else {
                    showToast('Saved', 'info');
                }
            }
        };

        const cancel = () => { isSaving = true; renderCellContent(td, originalValue); };
        input.addEventListener('blur', save);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); input.blur(); } 
            else if (e.key === 'Escape') { e.preventDefault(); cancel(); }
        });
    };

    // --- PREFS REALES (USER TABLE CONFIGS) ---
    const savePrefs = async () => {
      const config = {
        columnOrder: state.columnOrder,
        columnVisibility: state.columnVisibility,
        columnWidths: state.columnWidths,
        columnLabels: state.columnLabels,
        pagination: state.pagination,
        sort: state.sort,
        search: state.search 
      };
      
      // Fallback localstorage
      localStorage.setItem(`local_${READ_TABLE}_prefs`, JSON.stringify(config));

      // Guardado Remoto en Supabase
      if (supabaseClient && state.user_id) {
        // Upsert simple basado en user_id + table_name
        await supabaseClient.from(CONFIG_TABLE).upsert(
            { user_id: state.user_id, table_name: READ_TABLE, config: config },
            { onConflict: 'user_id, table_name' }
        );
      }
    };

    const loadPrefs = async () => {
      let config = null;
      
      // 1. Intentar cargar de Supabase primero
      if (supabaseClient) {
         const { data: { user } } = await supabaseClient.auth.getUser();
         if (user) {
            state.user_id = user.id;
            const { data, error } = await supabaseClient.from(CONFIG_TABLE)
                .select('config')
                .eq('user_id', user.id)
                .eq('table_name', READ_TABLE)
                .maybeSingle(); // maybeSingle evita errores 406 si no existe
            
            if (data && data.config) config = data.config;
         }
      }

      // 2. Si falla Supabase, intentar LocalStorage
      if (!config) {
         try { config = JSON.parse(localStorage.getItem(`local_${READ_TABLE}_prefs`)); } catch (e) {}
      }

      // 3. Aplicar configuración
      if (config) {
        if (Array.isArray(config.columnOrder)) state.columnOrder = config.columnOrder;
        if (config.columnVisibility) state.columnVisibility = config.columnVisibility;
        if (config.columnWidths) state.columnWidths = config.columnWidths;
        if (config.columnLabels) state.columnLabels = config.columnLabels;
        if (config.pagination) state.pagination = { ...state.pagination, ...config.pagination };
        if (config.sort) state.sort = config.sort;
        if (config.search) {
            state.search = { ...state.search, ...config.search };
            if(els.searchPrimary) els.searchPrimary.value = state.search.primary || '';
            if(els.searchSecondary) els.searchSecondary.value = state.search.secondary || '';
            if(els.searchTerms) els.searchTerms.value = state.search.terms || '';
            if(els.termsOperator) els.termsOperator.value = state.search.termsOperator || '<';
        }
      }
    };

    const inferColumns = (rows = []) => {
      const keys = new Set();
      rows.forEach(row => Object.keys(row || {}).forEach(key => keys.add(key)));
      const uniqueKeys = Array.from(keys);
      state.filterCols1 = uniqueKeys.filter(k => /vin|customer|stock|prep/i.test(k));
      state.filterCols2 = uniqueKeys.filter(k => /lien|book|title/i.test(k));
      state.filterCols3 = uniqueKeys.filter(k => /term/i.test(k)); 
      if (uniqueKeys.length > 0) {
        state.columns = uniqueKeys.sort().map(key => ({ id: key, label: state.columnLabels[key] || labelize(key) }));
      } else {
        const defaults = [PRIMARY_KEY, 'VIN', 'Updated', 'vin_combined', 'created_at'];
        state.columns = defaults.map(id => ({ id, label: state.columnLabels[id] || labelize(id) }));
      }
      const known = new Set(state.columns.map(c => c.id));
      if (!state.columnOrder.length || state.columnOrder.length < 2) {
          state.columnOrder = state.columns.map(c => c.id);
      } else {
          state.columnOrder = state.columnOrder.filter(c => known.has(c));
          state.columns.forEach(c => {
             if (!state.columnOrder.includes(c.id)) state.columnOrder.push(c.id);
             if (!(c.id in state.columnVisibility)) state.columnVisibility[c.id] = true;
          });
      }
    };

    const getVisibleColumns = () => state.columnOrder
      .map(id => state.columns.find(c => c.id === id))
      .filter(Boolean)
      .filter(c => state.columnVisibility[c.id] !== false);

    const initResize = (e, colId) => {
      e.stopPropagation(); e.preventDefault();
      state.isResizing = true; state.resizeColId = colId; state.resizeStartX = e.pageX;
      const colEl = document.getElementById(cleanId(colId));
      state.resizeStartWidth = colEl ? colEl.offsetWidth : 150; 
      document.body.classList.add('resizing');
      document.addEventListener('mousemove', handleResizeMove);
      document.addEventListener('mouseup', handleResizeUp);
    };
    const handleResizeMove = (e) => {
      if (!state.isResizing) return;
      const diff = e.pageX - state.resizeStartX;
      const newWidth = Math.max(50, state.resizeStartWidth + diff); 
      state.columnWidths[state.resizeColId] = newWidth;
      const colEl = document.getElementById(cleanId(state.resizeColId));
      if (colEl) colEl.style.width = `${newWidth}px`;
      updateScrollWidths();
    };
    const handleResizeUp = () => {
      state.isResizing = false; document.body.classList.remove('resizing');
      document.removeEventListener('mousemove', handleResizeMove);
      document.removeEventListener('mouseup', handleResizeUp);
      savePrefs(); 
    };
    const handleDragStart = (e, colId) => {
      if (state.isResizing) { e.preventDefault(); return; }
      state.isDragging = true; state.dragSourceIndex = state.columnOrder.indexOf(colId);
      e.dataTransfer.effectAllowed = 'move';
      e.target.closest('th').classList.add('opacity-50');
    };
    const handleDragOver = (e) => { if (state.isDragging) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; } };
    const handleDrop = (e, targetColId) => {
      e.stopPropagation();
      const th = e.target.closest('th'); if (th) th.classList.remove('opacity-50');
      state.isDragging = false;
      const sourceIdx = state.dragSourceIndex; const targetIdx = state.columnOrder.indexOf(targetColId);
      if (sourceIdx !== targetIdx && sourceIdx > -1 && targetIdx > -1) {
        const [moved] = state.columnOrder.splice(sourceIdx, 1);
        state.columnOrder.splice(targetIdx, 0, moved);
        savePrefs(); renderTable();
      }
    };
    const handleSort = (colId) => {
      if (state.isResizing) return;
      if (state.sort.column !== colId) state.sort = { column: colId, direction: 'asc' };
      else if (state.sort.direction === 'asc') state.sort = { column: colId, direction: 'desc' };
      else state.sort = { column: null, direction: 'none' };
      savePrefs(); renderTable();
    };

    const renderTable = () => {
      const visible = getVisibleColumns();
      els.colgroup.innerHTML = '';
      
      // 1. COLUMNA DE BORRADO (Ancho Fijo)
      const deleteCol = document.createElement('col');
      deleteCol.style.width = '40px';
      els.colgroup.appendChild(deleteCol);

      // 2. COLUMNAS DE DATOS
      visible.forEach(col => {
        const colEl = document.createElement('col');
        colEl.id = cleanId(col.id); 
        colEl.style.width = `${state.columnWidths[col.id] || 150}px`;
        els.colgroup.appendChild(colEl);
      });

      let rows = state.rows;
      const t1 = state.search.primary.trim().toLowerCase();
      const t2 = state.search.secondary.trim().toLowerCase();
      const t3_raw = state.search.terms;
      const t3_op = state.search.termsOperator;
      const sheet = state.search.sheet;

      rows = rows.filter(row => {
          const matches1 = !t1 || (state.filterCols1.length ? state.filterCols1.some(k => String(row[k]||'').toLowerCase().includes(t1)) : Object.values(row).some(v => String(v).toLowerCase().includes(t1)));
          const matches2 = !t2 || (state.filterCols2.length ? state.filterCols2.some(k => String(row[k]||'').toLowerCase().includes(t2)) : true);
          let matches3 = true;
          if (t3_raw) {
              const termCol = state.filterCols3[0];
              if (termCol) {
                  const cellVal = parseFloat(row[termCol]); const searchVal = parseFloat(t3_raw);
                  if (isNaN(cellVal)) matches3 = false;
                  else if (!isNaN(searchVal)) matches3 = t3_op === '<' ? cellVal < searchVal : cellVal > searchVal;
              }
          }
          let matchesSheet = !sheet || (row['Sheet'] === sheet || row['sheet'] === sheet);
          return matches1 && matches2 && matches3 && matchesSheet;
      });

      if (state.sort.column && state.sort.direction !== 'none') {
        const { column, direction } = state.sort;
        rows = [...rows].sort((a, b) => {
          let valA = a[column] ?? ''; let valB = b[column] ?? '';
          if (typeof valA === 'number' && typeof valB === 'number') return direction === 'asc' ? valA - valB : valB - valA;
          valA = String(valA).toLowerCase(); valB = String(valB).toLowerCase();
          return direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? 1 : -1);
        });
      }

      const total = rows.length;
      const { page, pageSize } = state.pagination;
      const maxPage = Math.max(1, Math.ceil(total / pageSize));
      state.pagination.page = Math.min(page, maxPage);
      const startIdx = (state.pagination.page - 1) * pageSize;
      const pageRows = rows.slice(startIdx, startIdx + pageSize);

      els.thead.innerHTML = '';
      const headRow = document.createElement('tr');
      
      // HEADER DE BORRADO
      const thDel = document.createElement('th');
      thDel.className = 'w-[40px] border-b border-slate-700 bg-slate-900';
      headRow.appendChild(thDel);

      visible.forEach(col => {
        const th = document.createElement('th');
        // APLICADO: Clase wrap-2-lines para headers
        th.className = 'text-left text-[10px] font-bold uppercase tracking-wider text-slate-400 select-none py-2 px-3 border-b border-slate-700 hover:bg-slate-900 transition-colors relative group';
        th.draggable = true;
        th.addEventListener('dragstart', (e) => handleDragStart(e, col.id));
        th.addEventListener('dragover', handleDragOver);
        th.addEventListener('drop', (e) => handleDrop(e, col.id));

        const content = document.createElement('div');
        content.className = 'flex items-center gap-2 w-full h-full'; // h-full para alinear
        
        // Texto con Wrap de 2 lineas
        const span = document.createElement('span');
        span.className = 'wrap-2-lines flex-1 cursor-text';
        span.textContent = col.label;
        span.title = 'Doble click para renombrar';
        span.addEventListener('dblclick', (ev) => {
          ev.stopPropagation();
          renameColumn(col.id);
        });
        content.appendChild(span);
        
        // BOTÓN DE SORT (Solo este dispara el sort)
        const sortBtn = document.createElement('button');
        sortBtn.className = 'p-1 hover:bg-slate-700 rounded transition-colors shrink-0';
        let iconName = 'chevrons-up-down';
        let iconClass = 'h-3 w-3 text-slate-600';
        if (state.sort.column === col.id) {
           iconName = state.sort.direction === 'asc' ? 'chevron-up' : 'chevron-down';
           iconClass = 'h-3 w-3 text-blue-400';
        }
        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', iconName);
        icon.className = iconClass;
        sortBtn.appendChild(icon);
        
        // Evento exclusivo al botón
        sortBtn.onclick = (e) => {
            e.stopPropagation(); // Detiene propagación
            handleSort(col.id);
        };

        content.appendChild(sortBtn);
        th.appendChild(content);

        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        resizer.addEventListener('mousedown', (e) => initResize(e, col.id));
        th.appendChild(resizer);
        headRow.appendChild(th);
      });
      els.thead.appendChild(headRow);

      els.tbody.innerHTML = '';
      if (pageRows.length === 0) {
          els.emptyState.classList.remove('hidden');
      } else {
          els.emptyState.classList.add('hidden');
          pageRows.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-blue-900/10 group transition-colors';
            
            // CELDA DE BORRADO
            const tdDel = document.createElement('td');
            tdDel.className = 'border-r border-slate-800/50 border-b border-slate-800/50 text-center align-middle';
            const delBtn = document.createElement('button');
            delBtn.className = 'text-slate-600 hover:text-red-500 transition-colors p-1';
            delBtn.innerHTML = '<i data-lucide="trash-2" class="h-3.5 w-3.5"></i>';
            delBtn.onclick = () => deleteRow(row[PRIMARY_KEY], delBtn);
            tdDel.appendChild(delBtn);
            tr.appendChild(tdDel);

            visible.forEach(col => {
                const td = document.createElement('td');
                td.className = 'text-xs text-slate-300 border-r border-slate-800/50 border-b border-slate-800/50 py-1 px-2 h-10 align-middle relative'; // h-10 fija altura mínima
                let val = row[col.id];
                if ((col.id === 'Prep Status' || col.id === 'prep_status') && typeof val === 'string') val = val.replace(/^[\d\-\s]+/, '');
                
                renderCellContent(td, val);
                td.addEventListener('dblclick', () => {
                    if (col.id === 'created_at' || col.id === 'updated_at' || col.id === PRIMARY_KEY) { showToast('Read-only', 'info'); return; }
                    editCell(td, row[PRIMARY_KEY], col.id, val);
                });
                tr.appendChild(td);
            });
            els.tbody.appendChild(tr);
          });
      }

      const start = total === 0 ? 0 : startIdx + 1;
      const end = Math.min(startIdx + pageRows.length, total);
      els.paginationSummary.textContent = `${start}-${end} of ${total} records`;
      els.pageIndicator.textContent = `${state.pagination.page}/${maxPage}`;
      els.prevPage.disabled = state.pagination.page <= 1;
      els.nextPage.disabled = state.pagination.page >= maxPage;

      updateScrollWidths();
      if (window.lucide) lucide.createIcons();
    };

    const updateColumnsList = () => {
      els.columnsList.innerHTML = '';
      state.columns.forEach(col => {
        const label = document.createElement('label');
        label.className = 'flex items-center justify-between gap-2 px-2 py-1.5 hover:bg-slate-900 rounded cursor-pointer';
        label.innerHTML = `<span class="text-xs text-slate-300 truncate">${col.label}</span>`;
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.className = 'h-3.5 w-3.5 accent-blue-600 rounded bg-slate-800 border-slate-600';
        input.checked = state.columnVisibility[col.id] !== false;
        input.addEventListener('change', () => {
          state.columnVisibility[col.id] = input.checked;
          savePrefs(); renderTable();
        });
        label.appendChild(input);
        els.columnsList.appendChild(label);
      });
    };

    const loadData = async () => {
      if (!supabaseClient) { els.status.textContent = 'Offline'; return; }
      els.status.textContent = 'Syncing...';
      const { data, error } = await supabaseClient.from(READ_TABLE).select('*');
      if (error) { console.error(error); els.status.textContent = 'Error'; return; }
      state.rows = data || [];
      els.status.textContent = 'Connected';
      populateSheetFilter(state.rows); 
      inferColumns(state.rows);
      updateColumnsList();
      renderTable();
    };

    const attachEvents = () => {
      els.searchPrimary?.addEventListener('input', (e) => { state.search.primary = e.target.value; state.pagination.page = 1; renderTable(); });
      els.searchSecondary?.addEventListener('input', (e) => { state.search.secondary = e.target.value; state.pagination.page = 1; renderTable(); });
      els.searchTerms?.addEventListener('input', (e) => { state.search.terms = e.target.value; state.pagination.page = 1; renderTable(); });
      els.termsOperator?.addEventListener('change', (e) => { state.search.termsOperator = e.target.value; state.pagination.page = 1; renderTable(); });
      
      els.addRowBtn?.addEventListener('click', addNewRow);
      els.prevPage?.addEventListener('click', () => { state.pagination.page--; renderTable(); });
      els.nextPage?.addEventListener('click', () => { state.pagination.page++; renderTable(); });
      els.refresh?.addEventListener('click', loadData);
      
      els.columnsBtn?.addEventListener('click', (e) => { e.stopPropagation(); els.columnsPopover.classList.toggle('hidden'); });
      els.colsAll?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = true); savePrefs(); renderTable(); updateColumnsList(); });
      els.colsNone?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = false); savePrefs(); renderTable(); updateColumnsList(); });
      document.addEventListener('click', (e) => {
        if (els.columnsPopover && !els.columnsPopover.contains(e.target) && e.target !== els.columnsBtn) els.columnsPopover.classList.add('hidden');
      });
      syncScrollbars(); 
    };

    const init = async () => {
      try {
        createConstellationBackground();
        
        // Carga de preferencias con autenticación
        await loadPrefs();
        
        attachEvents();
        await loadData();
      } catch (err) { console.error(err); }
    };

    init();
  </script>
</body>
</html>
