<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Ajustable</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        /* Contenedor de controles */
        .controls {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        /* LA MAGIA DE LA TABLA */
        .dynamic-table-container {
            /* Variable CSS para controlar el tamaño base. 
               Por defecto 16px. */
            --table-font-size: 16px; 
            
            overflow-x: auto; /* Permite scroll horizontal si crece mucho */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .dynamic-table {
            width: 100%;
            border-collapse: collapse;
            
            /* Aplicamos el tamaño de fuente dinámico */
            font-size: var(--table-font-size);
        }

        .dynamic-table th, 
        .dynamic-table td {
            /* CLAVE: Usar 'em' para el padding. 
               1em = tamaño de fuente actual.
               Si la fuente crece, el padding crece, y la columna se ensancha. */
            padding: 0.75em 1em; 
            
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Los Headers escalan relativo al tamaño base (siempre 1.2 veces más grandes) */
        .dynamic-table th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 1.2em; /* 120% del tamaño base */
            white-space: nowrap; /* Evita que el título se rompa en dos líneas */
        }

        .dynamic-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Input Range Estilizado */
        input[type=range] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label for="sizeSlider"><strong>Tamaño de Fuente:</strong></label>
        <span style="font-size: 12px">A</span>
        <input type="range" id="sizeSlider" min="12" max="28" value="16" step="1">
        <span style="font-size: 24px">A</span>
        <span id="currentSize" style="color: #666; font-size: 0.9rem;">(16px)</span>
    </div>

    <div class="dynamic-table-container" id="tableContainer">
        <table class="dynamic-table">
            <thead>
                <tr>
                    <th>ID Flota</th>
                    <th>Tipo de Vehículo</th>
                    <th>Estado</th>
                    <th>Ubicación Actual</th>
                    <th>Mantenimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TL-001</td>
                    <td>Camión de Carga</td>
                    <td>En Ruta</td>
                    <td>Queens, NY</td>
                    <td>Al día</td>
                </tr>
                <tr>
                    <td>TL-045</td>
                    <td>Van de Reparto</td>
                    <td>Disponible</td>
                    <td>Brooklyn, NY</td>
                    <td>Pendiente</td>
                </tr>
                <tr>
                    <td>TL-102</td>
                    <td>Grúa Industrial</td>
                    <td>En Mantenimiento</td>
                    <td>Taller Central</td>
                    <td>Crítico</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const slider = document.getElementById('sizeSlider');
        const tableContainer = document.getElementById('tableContainer');
        const sizeLabel = document.getElementById('currentSize');

        slider.addEventListener('input', (e) => {
            const newSize = e.target.value;
            
            // Actualizamos la variable CSS
            // Esto escala fuente, padding y headers simultáneamente
            tableContainer.style.setProperty('--table-font-size', `${newSize}px`);
            
            // Actualizar etiqueta de texto
            sizeLabel.textContent = `(${newSize}px)`;
        });
    </script>

</body>
</html>
