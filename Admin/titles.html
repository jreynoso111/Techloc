  <style>
    /* Estructura Base para Scroll Correcto */
    body {
        height: 100vh; /* Usar dvh si es posible para móviles */
        height: 100dvh;
        overflow: hidden; /* Evita scroll en el body, todo scroll es interno */
        display: flex;
        flex-direction: column;
        background-color: #020617;
    }

    /* Tabla Sólida para tapar el Canvas */
    #table-container {
        background-color: #020617;
        position: relative;
        z-index: 10;
    }
    
    table { table-layout: fixed; width: 100%; border-collapse: separate; border-spacing: 0; }
    
    .resizer {
      position: absolute; top: 0; right: 0; bottom: 0; width: 6px;
      cursor: col-resize; user-select: none; z-index: 20; touch-action: none;
      opacity: 0; transition: opacity 0.2s;
    }
    th:hover .resizer { opacity: 1; background: rgba(59, 130, 246, 0.3); }
    .resizer:hover, .resizing .resizer { opacity: 1; background: #3b82f6; }
    body.resizing { cursor: col-resize !important; user-select: none; }

    .cell-input {
      width: 100%; height: 100%;
      background: #1e293b; color: #fff;
      border: 2px solid #3b82f6; border-radius: 0;
      padding: 3px 6px; outline: none;
      position: absolute; top: 0; left: 0;
      font-size: 10px; z-index: 10;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; border: 2px solid #020617; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .wrap-2-lines {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        line-height: 1.2;
        min-width: 0;
        overflow-wrap: anywhere;
        word-break: break-word;
    }

    /* Analytics resizers */
    .analytics-resizer {
      position: absolute; top: 0; right: 0; bottom: 0; width: 6px;
      cursor: col-resize; user-select: none; touch-action: none;
      opacity: 0; transition: opacity 0.2s;
    }
    th:hover .analytics-resizer { opacity: 1; background: rgba(59, 130, 246, 0.3); }
    .analytics-resizer:hover { opacity: 1; background: #3b82f6; }

    /* Estilos para el overlay de carga */
    .loading-overlay {
        position: absolute; inset: 0; background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(2px); z-index: 50; display: flex;
        align-items: center; justify-content: center;
    }
  </style>
</head>

  <script type="module">
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { supabase as supabaseClientModule } from '../assets/scripts/supabaseClient.js';
    import { SUPABASE_KEY, SUPABASE_URL } from '../assets/scripts/env.js';

    const READ_TABLE = 'Titles';
    const PRIMARY_KEY = 'UID'; 
    const CONFIG_TABLE = 'user_table_configs';

    const supabaseClient = supabaseClientModule || (window.supabase?.createClient && SUPABASE_URL && SUPABASE_KEY
        ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true },
          })
        : null);

    const els = {
      status: document.getElementById('dataset-status'),
      searchPrimary: document.getElementById('search-primary'),
      searchTerms: document.getElementById('search-terms'),
      termsOperator: document.getElementById('terms-operator'),
      sheetTabs: document.getElementById('sheet-tabs'), 
      paginationSummary: document.getElementById('pagination-summary'),
      prevPage: document.getElementById('prev-page'),
      nextPage: document.getElementById('next-page'),
      pageIndicator: document.getElementById('page-indicator'),
      refresh: document.getElementById('refresh-button'),
      addRowBtn: document.getElementById('add-row-btn'), 
      colgroup: document.getElementById('table-colgroup'),
      thead: document.getElementById('table-head'),
      tbody: document.getElementById('table-body'),
      tableContainer: document.getElementById('table-container'),
      topScroller: document.getElementById('top-scroller'),
      topScrollerContent: document.getElementById('top-scroller-content'),
      mainTable: document.getElementById('main-table'),
      columnsBtn: document.getElementById('columns-btn'),
      columnsPopover: document.getElementById('columns-popover'),
      columnsList: document.getElementById('columns-list'),
      colsAll: document.getElementById('cols-all'),
      colsNone: document.getElementById('cols-none'),
      toastContainer: document.getElementById('toast-container'),
      emptyState: document.getElementById('empty-state'),
      analyticsContent: document.getElementById('analytics-content'),
      analyticsSort: document.getElementById('analytics-sort'),
      modalOverlay: document.getElementById('modal-overlay'),
      modalTitle: document.getElementById('modal-title'),
      modalFind: document.getElementById('modal-find'),
      modalReplace: document.getElementById('modal-replace'),
      modalApply: document.getElementById('modal-apply'),
      modalCancel: document.getElementById('modal-cancel'),
      modalClose: document.getElementById('modal-close')
    };

    const state = {
      user_id: null, rows: [], columns: [], columnLabels: {}, columnOrder: [],
      columnVisibility: {}, columnWidths: {}, columnFilters: {},
      pagination: { page: 1, pageSize: 50 }, 
      sort: { column: null, direction: 'none' },
      search: { primary: '', secondary: '', terms: '', termsOperator: '<', sheet: '' }, 
      isDragging: false, dragSourceIndex: null,
      isResizing: false, resizeColId: null, resizeStartX: 0, resizeStartWidth: 0,
      filterCols1: [], filterCols2: [], filterCols3: [],
      analytics: { sort: 'total-desc', colWidth: 110, tableWidth: 70, selectedLocations: [], locationWidth: 160 },
      replaceContext: { colId: null, label: '' }
    };

    const labelize = (key = '') => key.replace(/_/g, ' ').trim().replace(/\b\w/g, c => c.toUpperCase());
    const cleanId = (key) => 'col-' + key.replace(/[^a-zA-Z0-9-_]/g, '_');
    const sanitizeForColumn = (colId, value) => {
       if (typeof value !== 'string') return value;
       if (/prep/i.test(colId) || /location/i.test(colId)) return value.replace(/^[\d\s-]+/, '');
       return value;
    };
    
    let columnMenus = [];
    const closeColumnMenus = (except = null) => {
        columnMenus.forEach(menu => { if (menu !== except) menu.classList.add('hidden'); });
    };

    const showToast = (message, type = 'info') => {
        const toast = document.createElement('div');
        const colors = type === 'error' ? 'bg-red-900/90 border-red-500 text-red-100' : 'bg-slate-800/90 border-blue-500 text-blue-100';
        toast.className = `px-4 py-2 rounded-lg border shadow-xl text-xs font-bold backdrop-blur transform transition-all duration-300 translate-y-4 opacity-0 ${colors}`;
        toast.textContent = message;
        els.toastContainer.appendChild(toast);
        requestAnimationFrame(() => toast.classList.remove('translate-y-4', 'opacity-0'));
        setTimeout(() => { toast.classList.add('translate-y-4', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
    };

    // --- TAB TABS ---
    const populateSheetFilter = (rows) => {
        const currentScroll = els.sheetTabs.scrollLeft;
        const sheets = new Set();
        rows.forEach(r => { if(r['Sheet']) sheets.add(r['Sheet']); if(r['sheet']) sheets.add(r['sheet']); });
        
        const sortedSheets = Array.from(sheets).sort();
        els.sheetTabs.innerHTML = ''; 

        const createTab = (label, value) => {
            const btn = document.createElement('button');
            const isActive = state.search.sheet === value;
            const baseClass = "shrink-0 px-3 py-1.5 rounded-md text-[10px] font-bold uppercase tracking-wide border transition-all duration-200 whitespace-nowrap";
            const activeClass = "bg-blue-600 border-blue-500 text-white shadow-md shadow-blue-500/20";
            const inactiveClass = "bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800 hover:text-white hover:border-slate-500";
            btn.className = `${baseClass} ${isActive ? activeClass : inactiveClass}`;
            btn.textContent = label || 'All Sheets';
            btn.onclick = () => {
                state.search.sheet = value;
                state.pagination.page = 1; 
                savePrefs();
                renderTable();
                populateSheetFilter(state.rows);
            };
            return btn;
        };

        els.sheetTabs.appendChild(createTab('All', ''));
        sortedSheets.forEach(sheet => els.sheetTabs.appendChild(createTab(sheet, sheet)));
        requestAnimationFrame(() => els.sheetTabs.scrollLeft = currentScroll);
    };

    // --- FILTER & SORT ---
    const getFilteredSortedRows = () => {
      let rows = state.rows;
      const t1 = state.search.primary.trim().toLowerCase();
      const sheet = state.search.sheet;

      rows = rows.filter(row => {
          const matches1 = !t1 || Object.values(row).some(v => String(v).toLowerCase().includes(t1));
          let matchesSheet = !sheet || (row['Sheet'] === sheet || row['sheet'] === sheet);
          const menuFilters = Object.entries(state.columnFilters || {});
          const matchesMenuFilters = menuFilters.every(([colId, value]) => {
              if (!value) return true;
              return String(row[colId] ?? '').toLowerCase().includes(String(value).toLowerCase());
          });
          return matches1 && matchesSheet && matchesMenuFilters;
      });

      rows.sort((a, b) => {
          // 1. Priority: Trucks/Trailers first
          const typeCol = state.columns.find(c => ['unit type', 'unit_type', 'type', 'unittype'].includes(c.id.toLowerCase()))?.id;
          if (typeCol) {
             const priorityRegex = /truck|trailer/i;
             const valA = String(a[typeCol] || '');
             const valB = String(b[typeCol] || '');
             const pA = priorityRegex.test(valA);
             const pB = priorityRegex.test(valB);
             if (pA && !pB) return -1;
             if (!pA && pB) return 1;
          }

          // 2. Standard Sort
          if (state.sort.column && state.sort.direction !== 'none') {
             const { column, direction } = state.sort;
             const vA = a[column]; const vB = b[column];
             if (vA === vB) return 0;
             const res = (vA < vB ? -1 : 1);
             return direction === 'asc' ? res : -res;
          }
          return 0;
      });

      return rows;
    };

    // --- SAVE / LOAD / DELETE ---
    const deleteRow = async (rowId, btn) => {
        if (!confirm('Are you sure you want to delete this row?')) return;
        const tr = btn.closest('tr');
        tr.style.opacity = '0.5';
        if (supabaseClient) {
            const { error } = await supabaseClient.from(READ_TABLE).delete().eq(PRIMARY_KEY, rowId);
            if (error) { showToast('Error deleting', 'error'); tr.style.opacity = '1'; return; }
        }
        state.rows = state.rows.filter(r => r[PRIMARY_KEY] !== rowId && r['id'] !== rowId);
        renderTable();
        showToast('Row deleted', 'info');
    };

    const addNewRow = async () => {
       if (!supabaseClient) { showToast('Offline', 'error'); return; }
       els.addRowBtn.disabled = true;
       try {
           const { data, error } = await supabaseClient.from(READ_TABLE).insert({}).select().single();
           if (error) throw error;
           state.rows.unshift(data);
           renderTable();
       } catch (e) { showToast('Error adding row', 'error'); }
       finally { els.addRowBtn.disabled = false; }
    };

    const editCell = (td, rowId, colId, originalValue) => {
        if (state.isResizing || state.isDragging) return;
        if (td.querySelector('input')) return;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalValue === null ? '' : originalValue;
        input.className = 'cell-input'; 
        td.textContent = ''; 
        td.appendChild(input);
        input.focus();
        let isSaving = false;

        const save = async () => {
            if (isSaving) return;
            isSaving = true;
            let newValue = input.value.trim();
            const payloadValue = newValue === '' ? null : newValue;
            
            td.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.className = 'wrap-2-lines px-1 text-[10px]';
            wrapper.textContent = payloadValue || '—';
            td.appendChild(wrapper);

            if (String(payloadValue) === String(originalValue === null ? '' : originalValue)) return;

            const row = state.rows.find(r => r[PRIMARY_KEY] === rowId || r['id'] === rowId || r['ID'] === rowId);
            if (row) row[colId] = payloadValue;

            if (supabaseClient) {
                // Try primary key fallback
                let actualId = rowId;
                let pkColumn = PRIMARY_KEY;
                if (row && row[PRIMARY_KEY] === undefined && row['id'] !== undefined) {
                    pkColumn = 'id'; actualId = row['id'];
                }

                const { error } = await supabaseClient.from(READ_TABLE)
                    .update({ [colId]: payloadValue })
                    .eq(pkColumn, actualId);

                if (error) {
                    console.error("Save Error:", error);
                    showToast('Error saving change', 'error');
                    if(row) row[colId] = originalValue;
                    wrapper.textContent = originalValue || '—';
                } else {
                    showToast('Saved', 'info');
                    renderAnalytics(); // Update analytics if data changed
                }
            }
        };
        const cancel = () => { isSaving = true; td.innerHTML=''; const w=document.createElement('div'); w.className='wrap-2-lines px-1 text-[10px]'; w.textContent=originalValue||'—'; td.appendChild(w); };
        input.addEventListener('blur', save);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); input.blur(); } 
            else if (e.key === 'Escape') { e.preventDefault(); cancel(); }
        });
    };

    const savePrefs = async () => {
        const config = { columnVisibility: state.columnVisibility, columnWidths: state.columnWidths, sort: state.sort, search: state.search };
        localStorage.setItem(`local_${READ_TABLE}_prefs`, JSON.stringify(config));
        if (supabaseClient && state.user_id) {
            await supabaseClient.from(CONFIG_TABLE).upsert({ user_id: state.user_id, table_name: READ_TABLE, config }, { onConflict: 'user_id, table_name' });
        }
    };

    const loadPrefs = async () => {
        let config = null;
        if (supabaseClient) {
             const { data: { user } } = await supabaseClient.auth.getUser();
             if (user) {
                state.user_id = user.id;
                const { data } = await supabaseClient.from(CONFIG_TABLE).select('config').eq('user_id', user.id).eq('table_name', READ_TABLE).maybeSingle();
                if (data) config = data.config;
             }
        }
        if (!config) try { config = JSON.parse(localStorage.getItem(`local_${READ_TABLE}_prefs`)); } catch (e) {}
        if (config) {
            if (config.columnVisibility) state.columnVisibility = config.columnVisibility;
            if (config.columnWidths) state.columnWidths = config.columnWidths;
            if (config.sort) state.sort = config.sort;
            if (config.search) state.search = config.search;
        }
    };

    // --- RENDER FUNCTIONS ---
    const renderTable = (options = {}) => {
        columnMenus = [];
        els.colgroup.innerHTML = '';
        els.thead.innerHTML = '';
        els.tbody.innerHTML = '';
        
        const rows = getFilteredSortedRows();
        const visible = state.columnOrder.map(id => state.columns.find(c => c.id === id)).filter(c => c && state.columnVisibility[c.id] !== false);
        
        // COLGROUP
        const delCol = document.createElement('col'); delCol.style.width='40px'; els.colgroup.appendChild(delCol);
        visible.forEach(col => {
            const el = document.createElement('col'); el.style.width = `${state.columnWidths[col.id]||150}px`; els.colgroup.appendChild(el);
        });

        // HEADER
        const headRow = document.createElement('tr');
        const thDel = document.createElement('th'); thDel.className='w-[40px] border-b border-slate-700 bg-slate-950'; headRow.appendChild(thDel);
        
        visible.forEach(col => {
            const th = document.createElement('th');
            th.className = 'text-left text-[10px] font-bold uppercase tracking-wider text-slate-400 select-none py-1 px-2 border-b border-slate-700 bg-slate-950 hover:bg-slate-900 transition-colors relative group';
            
            // Content
            const div = document.createElement('div'); div.className='flex items-center gap-2 w-full h-full';
            const span = document.createElement('span'); span.className='wrap-2-lines flex-1'; span.textContent=col.label;
            div.appendChild(span);
            
            // Menu Trigger
            const btn = document.createElement('button'); btn.className='p-1 hover:bg-slate-700 rounded transition-colors shrink-0';
            btn.innerHTML = `<i data-lucide="list-filter" class="h-3 w-3 ${state.columnFilters[col.id] || state.sort.column===col.id ? 'text-blue-400' : 'text-slate-600'}"></i>`;
            
            // Menu Logic (Simplificada para mantener todo en un bloque)
            const menu = document.createElement('div');
            menu.className = 'absolute right-0 top-full mt-1 min-w-[200px] rounded-lg border border-slate-800 bg-slate-900 shadow-xl hidden z-50 p-2';
            menu.innerHTML = `
                <input type="text" placeholder="Filter..." class="w-full bg-slate-800 border border-slate-700 rounded p-1 text-xs mb-2 text-white">
                <button data-act="sort-asc" class="w-full text-left text-xs text-slate-300 p-1 hover:bg-slate-800">Sort A-Z</button>
                <button data-act="sort-desc" class="w-full text-left text-xs text-slate-300 p-1 hover:bg-slate-800">Sort Z-A</button>
                <button data-act="clear" class="w-full text-left text-xs text-red-300 p-1 hover:bg-slate-800">Clear</button>
                <button data-act="replace" class="w-full text-left text-xs text-amber-300 p-1 hover:bg-slate-800 mt-1 border-t border-slate-800 pt-1">Replace Values</button>
            `;
            const input = menu.querySelector('input');
            input.value = state.columnFilters[col.id] || '';
            input.onkeydown = (e) => { if(e.key==='Enter') { state.columnFilters[col.id]=input.value; savePrefs(); renderTable(); }};
            
            menu.onclick = (e) => {
                const act = e.target.dataset.act;
                if(!act) return;
                if(act==='sort-asc') state.sort={column:col.id, direction:'asc'};
                if(act==='sort-desc') state.sort={column:col.id, direction:'desc'};
                if(act==='clear') { state.sort={column:null,direction:'none'}; delete state.columnFilters[col.id]; }
                if(act==='replace') { 
                    state.replaceContext = { colId: col.id, label: col.label };
                    els.modalTitle.textContent = col.label;
                    els.modalOverlay.classList.remove('hidden');
                }
                if(act!=='replace') { savePrefs(); renderTable(); }
            };

            btn.onclick = (e) => { e.stopPropagation(); closeColumnMenus(menu); menu.classList.toggle('hidden'); };
            columnMenus.push(menu);
            div.appendChild(btn); div.appendChild(menu);
            th.appendChild(div);

            // Resizer
            const resizer = document.createElement('div'); resizer.className='resizer'; 
            resizer.addEventListener('mousedown', (e) => { 
                e.stopPropagation(); e.preventDefault(); 
                state.isResizing=true; state.resizeColId=col.id; state.resizeStartX=e.pageX; 
                state.resizeStartWidth=th.offsetWidth; 
                document.body.classList.add('resizing');
                const move=(ev)=>{ if(!state.isResizing)return; const d=ev.pageX-state.resizeStartX; state.columnWidths[col.id]=Math.max(50,state.resizeStartWidth+d); renderTable(); };
                const up=()=>{ state.isResizing=false; document.body.classList.remove('resizing'); document.removeEventListener('mousemove',move); document.removeEventListener('mouseup',up); savePrefs(); };
                document.addEventListener('mousemove',move); document.addEventListener('mouseup',up);
            });
            th.appendChild(resizer);
            headRow.appendChild(th);
        });
        els.thead.appendChild(headRow);

        // BODY
        const { page, pageSize } = state.pagination;
        const start = (page-1)*pageSize;
        const pageRows = rows.slice(start, start+pageSize);
        
        if (pageRows.length === 0) els.emptyState.classList.remove('hidden');
        else {
            els.emptyState.classList.add('hidden');
            pageRows.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-blue-900/10 group transition-colors bg-slate-950'; 
                
                const tdDel = document.createElement('td');
                tdDel.className='border-r border-slate-800/50 border-b border-slate-800/50 text-center align-middle';
                const dBtn = document.createElement('button');
                dBtn.className='text-slate-600 hover:text-red-500 p-1';
                dBtn.innerHTML='<i data-lucide="trash-2" class="h-3 w-3"></i>';
                dBtn.onclick = () => deleteRow(row[PRIMARY_KEY]||row['id'], dBtn);
                tdDel.appendChild(dBtn);
                tr.appendChild(tdDel);

                visible.forEach(col => {
                    const td = document.createElement('td');
                    td.className = 'text-[10px] text-slate-300 border-r border-slate-800/50 border-b border-slate-800/50 py-1 px-2 h-7 align-middle relative';
                    const val = row[col.id];
                    const div = document.createElement('div'); div.className='wrap-2-lines'; div.textContent = (val===null||val===undefined)?'—':val;
                    td.appendChild(div);
                    td.addEventListener('dblclick', () => editCell(td, row[PRIMARY_KEY]||row['id'], col.id, val));
                    tr.appendChild(td);
                });
                els.tbody.appendChild(tr);
            });
        }
        
        // Paginator & Sync
        const maxPage = Math.ceil(rows.length/pageSize) || 1;
        els.pageIndicator.textContent = `${state.pagination.page}/${maxPage}`;
        els.paginationSummary.textContent = `Showing ${pageRows.length} of ${rows.length}`;
        if(els.topScrollerContent && els.mainTable) els.topScrollerContent.style.width = els.mainTable.scrollWidth + 'px';
        if (window.lucide) lucide.createIcons();
        renderAnalytics();
    };

    // --- ANALYTICS ---
    const renderAnalytics = () => {
         if (!els.analyticsContent) return;
         const locationCol = state.columns.find(c => c.id === 'location' || c.id === 'Location')?.id;
         const lienCol = state.columns.find(c => /lien/i.test(c.id) || /status/i.test(c.id))?.id;
         const unitCol = state.columns.find(c => /unit/i.test(c.id) && /type/i.test(c.id))?.id;

         if (!locationCol || !lienCol) {
             els.analyticsContent.innerHTML = '<p class="text-xs text-slate-500 p-2">Location or Status column missing.</p>';
             return;
         }

         const rows = getFilteredSortedRows();
         // Groups by Unit Type
         const groups = {};
         rows.forEach(r => {
             const type = unitCol ? (r[unitCol]||'Other') : 'All';
             if(!groups[type]) groups[type] = [];
             groups[type].push(r);
         });

         let html = '';
         Object.entries(groups).forEach(([type, items]) => {
             // Pivot Data
             const locs = new Set();
             const liens = new Set();
             const counts = {};

             items.forEach(r => {
                 const l = r[locationCol] || 'Unknown';
                 const s = r[lienCol] || 'Unknown';
                 locs.add(l); liens.add(s);
                 const k = `${l}::${s}`;
                 counts[k] = (counts[k]||0)+1;
             });

             const locArr = Array.from(locs).sort();
             const lienArr = Array.from(liens).sort();

             // Sort Locations by total if needed
             if(state.analytics.sort.includes('total')) {
                 const totals = {};
                 locArr.forEach(l => {
                     totals[l] = 0;
                     lienArr.forEach(s => totals[l] += (counts[`${l}::${s}`]||0));
                 });
                 locArr.sort((a,b) => state.analytics.sort==='total-asc' ? totals[a]-totals[b] : totals[b]-totals[a]);
             }

             html += `<div class="mb-4">
                <h4 class="text-[10px] uppercase font-bold text-slate-400 mb-1 sticky left-0">${type}</h4>
                <table class="w-full text-xs text-slate-300">
                    <thead>
                        <tr>
                            <th class="text-left py-1 px-2 border-b border-slate-700 bg-slate-900 sticky left-0 z-10 w-32">Location</th>
                            ${lienArr.map(s => `<th class="text-right py-1 px-2 border-b border-slate-700 min-w-[60px]">${s}</th>`).join('')}
                            <th class="text-right py-1 px-2 border-b border-slate-700 bg-slate-900 w-16">Total</th>
                        </tr>
                    </thead>
                    <tbody>`;
             
             let grandTotal = 0;
             const colTotals = {};
             
             locArr.forEach(l => {
                 let rowTotal = 0;
                 html += `<tr><td class="py-1 px-2 border-b border-slate-800 bg-slate-950 sticky left-0 font-medium text-slate-200">${l}</td>`;
                 lienArr.forEach(s => {
                     const c = counts[`${l}::${s}`]||0;
                     rowTotal += c;
                     colTotals[s] = (colTotals[s]||0)+c;
                     html += `<td class="text-right py-1 px-2 border-b border-slate-800 text-slate-400">${c||'-'}</td>`;
                 });
                 grandTotal += rowTotal;
                 html += `<td class="text-right py-1 px-2 border-b border-slate-800 bg-slate-900 font-bold text-white">${rowTotal}</td></tr>`;
             });

             // Totals Row
             html += `<tr class="bg-slate-900/80 font-bold text-white">
                 <td class="py-1 px-2 border-t border-slate-700 sticky left-0 bg-slate-900">Total</td>
                 ${lienArr.map(s => `<td class="text-right py-1 px-2 border-t border-slate-700">${colTotals[s]||0}</td>`).join('')}
                 <td class="text-right py-1 px-2 border-t border-slate-700">${grandTotal}</td>
             </tr>`;

             html += `</tbody></table></div>`;
         });
         
         els.analyticsContent.innerHTML = html;
    };

    const inferColumns = (rows) => {
        const keys = new Set();
        rows.forEach(r => Object.keys(r).forEach(k => keys.add(k)));
        state.columns = Array.from(keys).map(k => ({ id: k, label: labelize(k) }));
        if(state.columnOrder.length === 0) state.columnOrder = state.columns.map(c => c.id);
        state.columns.forEach(c => { if(state.columnVisibility[c.id]===undefined) state.columnVisibility[c.id]=true; });
    }

    const loadData = async () => {
        if (!supabaseClient) { els.status.textContent = 'Offline'; return; }
        els.status.textContent = 'Syncing...';
        const { data, error } = await supabaseClient.from(READ_TABLE).select('*');
        if (error) { console.error(error); els.status.textContent = 'Error'; return; }
        state.rows = data || [];
        els.status.textContent = 'Connected';
        inferColumns(state.rows);
        populateSheetFilter(state.rows); 
        renderTable();
    };

    // --- EVENTS & INIT ---
    const attachEvents = () => {
        els.searchPrimary.oninput = (e) => { state.search.primary = e.target.value; renderTable(); };
        els.analyticsSort.onchange = (e) => { state.analytics.sort = e.target.value; renderAnalytics(); };
        els.modalApply.onclick = async () => {
            const { colId } = state.replaceContext;
            const findVal = els.modalFind.value;
            const repVal = els.modalReplace.value || null;
            els.modalOverlay.classList.add('hidden');
            
            // Batch update locally
            const toUpdate = [];
            state.rows.forEach(r => {
                if(String(r[colId]||'') === String(findVal||'')) {
                    r[colId] = repVal;
                    toUpdate.push(r[PRIMARY_KEY]||r['id']);
                }
            });
            
            if(supabaseClient && toUpdate.length > 0) {
                 await supabaseClient.from(READ_TABLE).update({[colId]: repVal}).in(PRIMARY_KEY, toUpdate);
                 showToast(`Updated ${toUpdate.length} rows`);
            }
            renderTable();
        };
        els.modalClose.onclick = els.modalCancel.onclick = () => els.modalOverlay.classList.add('hidden');
        els.refresh.onclick = loadData;
        els.columnsBtn.onclick = (e) => { e.stopPropagation(); els.columnsPopover.classList.toggle('hidden'); updateColumnsList(); };
        
        // Sync Scrolling
        els.topScroller.onscroll = () => { els.tableContainer.scrollLeft = els.topScroller.scrollLeft; };
        els.tableContainer.onscroll = () => { els.topScroller.scrollLeft = els.tableContainer.scrollLeft; };
    };

    const updateColumnsList = () => {
        els.columnsList.innerHTML = '';
        state.columns.forEach(col => {
            const lbl = document.createElement('label'); lbl.className='flex items-center justify-between gap-2 px-2 py-1 hover:bg-slate-900 text-xs text-slate-300';
            lbl.innerHTML = `<span>${col.label}</span> <input type="checkbox" ${state.columnVisibility[col.id]!==false?'checked':''} class="accent-blue-500">`;
            lbl.querySelector('input').onchange = (e) => { state.columnVisibility[col.id]=e.target.checked; savePrefs(); renderTable(); };
            els.columnsList.appendChild(lbl);
        });
    };

    const init = async () => {
        createConstellationBackground();
        await loadPrefs();
        attachEvents();
        await loadData();
    };

    init();
  </script>
</body>
</html>
