  <style>
    /* Table Layout Locks */
    table { table-layout: fixed; width: 100%; border-collapse: collapse; }
    
    /* Resizer Handles */
    .resizer {
      position: absolute; top: 0; right: 0; bottom: 0; width: 10px;
      cursor: col-resize; user-select: none; z-index: 20; touch-action: none;
    }
    th:hover .resizer { background: rgba(59, 130, 246, 0.2); }
    .resizer:hover, .resizing .resizer { background: #3b82f6; }
    body.resizing { cursor: col-resize !important; user-select: none; }

    /* Editable Input Styling */
    .cell-input {
      width: 100%; height: 100%;
      background: #1e293b; color: #fff;
      border: 2px solid #3b82f6; border-radius: 4px;
      padding: 4px 6px; outline: none;
      position: absolute; top: 0; left: 0;
      font-size: 12px; z-index: 10;

    select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    
    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { height: 12px; width: 12px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 6px; border: 3px solid #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>

  <script type="module">
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { supabase as supabaseClientModule } from '../assets/scripts/supabaseClient.js';
    import { SUPABASE_KEY, SUPABASE_URL } from '../assets/scripts/env.js';

    // CONFIG
    const READ_TABLE = 'Titles';
    const PRIMARY_KEY = 'UID'; 
    const STORAGE_KEY = `techloc_${READ_TABLE}_prefs_v2`; 

    const supabaseClient = supabaseClientModule || (window.supabase?.createClient && SUPABASE_URL && SUPABASE_KEY
        ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true },
          })
        : null);

    const els = {
      status: document.getElementById('dataset-status'),
      searchPrimary: document.getElementById('search-primary'),
      searchSecondary: document.getElementById('search-secondary'),
      searchTerms: document.getElementById('search-terms'),
      termsOperator: document.getElementById('terms-operator'),
      sheetFilter: document.getElementById('sheet-filter'), 
      paginationSummary: document.getElementById('pagination-summary'),
      prevPage: document.getElementById('prev-page'),
      nextPage: document.getElementById('next-page'),
      pageIndicator: document.getElementById('page-indicator'),
      refresh: document.getElementById('refresh-button'),
      colgroup: document.getElementById('table-colgroup'),
      thead: document.getElementById('table-head'),
      tbody: document.getElementById('table-body'),
      tableContainer: document.getElementById('table-container'),
      topScroller: document.getElementById('top-scroller'),
      topScrollerContent: document.getElementById('top-scroller-content'),
      mainTable: document.getElementById('main-table'),
      columnsBtn: document.getElementById('columns-btn'),
      columnsPopover: document.getElementById('columns-popover'),
      columnsList: document.getElementById('columns-list'),
      colsAll: document.getElementById('cols-all'),
      colsNone: document.getElementById('cols-none'),
      toastContainer: document.getElementById('toast-container')
    };

    const state = {
      rows: [],
      columns: [],
      columnOrder: [],
      columnVisibility: {},
      columnWidths: {}, 
      pagination: { page: 1, pageSize: 20 },
      sort: { column: null, direction: 'none' },
      // Added 'sheet' to the state.search object for persistence
      search: { primary: '', secondary: '', terms: '', termsOperator: '<', sheet: '' }, 
      isDragging: false,
      dragSourceIndex: null,
      isResizing: false,
      resizeColId: null,
      resizeStartX: 0,
      resizeStartWidth: 0,
      filterCols1: [],
      filterCols2: [],
      filterCols3: []
    };

    const labelize = (key = '') => key.replace(/_/g, ' ').trim().replace(/\b\w/g, c => c.toUpperCase());
    const cleanId = (key) => 'col-' + key.replace(/[^a-zA-Z0-9-_]/g, '_');

    // --- TOASTS ---
    const showToast = (message, type = 'info') => {
        const toast = document.createElement('div');
        const colors = type === 'error' ? 'bg-red-900/80 border-red-500 text-red-100' : 'bg-slate-800/90 border-blue-500 text-blue-100';
        toast.className = `px-4 py-2 rounded-lg border shadow-lg text-sm font-semibold backdrop-blur transform transition-all duration-300 translate-y-4 opacity-0 ${colors}`;
        toast.textContent = message;
        els.toastContainer.appendChild(toast);
        requestAnimationFrame(() => toast.classList.remove('translate-y-4', 'opacity-0'));
        setTimeout(() => {
            toast.classList.add('translate-y-4', 'opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    };

    // --- SCROLL SYNC ---
    const syncScrollbars = () => {
        let isSyncingTop = false;
        let isSyncingTable = false;
        els.topScroller.addEventListener('scroll', () => {
            if (!isSyncingTable) {
                isSyncingTop = true;
                els.tableContainer.scrollLeft = els.topScroller.scrollLeft;
            }
            isSyncingTable = false;
        });
        els.tableContainer.addEventListener('scroll', () => {
            if (!isSyncingTop) {
                isSyncingTable = true;
                els.topScroller.scrollLeft = els.tableContainer.scrollLeft;
            }
            isSyncingTop = false;
        });
    };
    const updateScrollWidths = () => {
        if(els.mainTable && els.topScrollerContent) {
            els.topScrollerContent.style.width = els.mainTable.scrollWidth + 'px';
        }
    };

    // --- SHEET POPULATE ---
    const populateSheetFilter = (rows) => {
        const sheets = new Set();
        rows.forEach(r => {
            if(r['Sheet']) sheets.add(r['Sheet']);
            if(r['sheet']) sheets.add(r['sheet']); 
        });
        
        // Temporarily hold value if it was set via state load
        const savedVal = state.search.sheet;
        
        els.sheetFilter.innerHTML = '<option value="">All Sheets</option>';
        
        Array.from(sheets).sort().forEach(sheet => {
            const opt = document.createElement('option');
            opt.value = sheet;
            opt.textContent = sheet;
            opt.className = 'bg-slate-900 text-slate-200';
            els.sheetFilter.appendChild(opt);
        });

        // Restore saved value
        if (savedVal && sheets.has(savedVal)) {
            els.sheetFilter.value = savedVal;
        } else {
            // Reset state if saved sheet no longer exists
            state.search.sheet = '';
        }
    };

    // --- RENDER CONTENT ---
    const renderCellContent = (td, val) => {
        td.innerHTML = ''; 
        const wrapper = document.createElement('div');
        wrapper.className = 'line-clamp-2 whitespace-normal break-words leading-tight'; 
        wrapper.textContent = (val === null || val === undefined || String(val).trim() === '') ? '—' : String(val);
        td.appendChild(wrapper);
    };

    // --- EDIT CELL ---
    const editCell = (td, rowId, colId, originalValue) => {
        if (state.isResizing || state.isDragging) return;
        if (td.querySelector('input')) return;
        if (typeof originalValue === 'object' && originalValue !== null) {
            showToast('Cannot edit complex objects directly', 'error'); return;
        }

        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalValue === null ? '' : originalValue;
        input.className = 'cell-input'; 
        td.textContent = ''; 
        td.appendChild(input);
        input.focus();
        let isSaving = false;

        const save = async () => {
            if (isSaving) return;
            isSaving = true;
            let newValue = input.value.trim();
            if ((colId === 'Prep Status' || colId === 'prep_status') && newValue) {
                newValue = newValue.replace(/^[\d\-\s]+/, '');
            }
            renderCellContent(td, newValue);
            if (newValue === String(originalValue === null ? '' : originalValue)) return;
            const row = state.rows.find(r => r[PRIMARY_KEY] === rowId);
            if (row) row[colId] = newValue;
            if (supabaseClient) {
                const { error } = await supabaseClient.from(READ_TABLE).update({ [colId]: newValue === '' ? null : newValue }).eq(PRIMARY_KEY, rowId);
                if (error) {
                    showToast('Failed to save changes.', 'error');
                    renderCellContent(td, originalValue); 
                    if (row) row[colId] = originalValue;
                } else {
                    showToast('Saved', 'info');
                }
            }
        };
        const cancel = () => { isSaving = true; renderCellContent(td, originalValue); };
        input.addEventListener('blur', save);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); input.blur(); }
            else if (e.key === 'Escape') { e.preventDefault(); cancel(); }
        });
    };

    // --- PREFS ---
    const savePrefs = async () => {
      const config = {
        columnOrder: state.columnOrder,
        columnVisibility: state.columnVisibility,
        columnWidths: state.columnWidths,
        pagination: state.pagination,
        sort: state.sort,
        search: state.search // Save search state (including sheet)
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) await supabaseClient.from('user_table_configs').upsert({ user_id: user.id, table_name: READ_TABLE, config, updated_at: new Date() });
      }
    };

    const loadPrefs = async () => {
      let config = null;
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          const { data } = await supabaseClient.from('user_table_configs').select('config').eq('user_id', user.id).eq('table_name', READ_TABLE).single();
          if (data) config = data.config;
        }
      }
      if (!config) { try { config = JSON.parse(localStorage.getItem(STORAGE_KEY)); } catch (e) {} }
      if (config) {
        if (Array.isArray(config.columnOrder)) state.columnOrder = config.columnOrder;
        if (config.columnVisibility) state.columnVisibility = config.columnVisibility;
        if (config.columnWidths) state.columnWidths = config.columnWidths;
        if (config.pagination) state.pagination = { ...state.pagination, ...config.pagination };
        if (config.sort) state.sort = config.sort;
        if (config.search) {
            // Restore search state
            state.search = { ...state.search, ...config.search };
            // Populate inputs
            if(els.searchPrimary) els.searchPrimary.value = state.search.primary || '';
            if(els.searchSecondary) els.searchSecondary.value = state.search.secondary || '';
            if(els.searchTerms) els.searchTerms.value = state.search.terms || '';
            if(els.termsOperator) els.termsOperator.value = state.search.termsOperator || '<';
        }
      }
    };

    const inferColumns = (rows = []) => {
      const keys = new Set();
      rows.forEach(row => Object.keys(row || {}).forEach(key => keys.add(key)));
      const uniqueKeys = Array.from(keys);

      state.filterCols1 = uniqueKeys.filter(k => /vin|customer|stock|prep/i.test(k));
      state.filterCols2 = uniqueKeys.filter(k => /lien|book|title/i.test(k));
      state.filterCols3 = uniqueKeys.filter(k => /term/i.test(k)); 

      if (uniqueKeys.length > 0) {
        state.columns = uniqueKeys.sort().map(key => ({ id: key, label: labelize(key) }));
      } else {
        const defaults = [PRIMARY_KEY, 'VIN', 'Updated', 'vin_combined', 'created_at'];
        state.columns = defaults.map(id => ({ id, label: labelize(id) }));
      }

      const known = new Set(state.columns.map(c => c.id));
      if (!state.columnOrder.length || state.columnOrder.length < 2) {
          state.columnOrder = state.columns.map(c => c.id);
      } else {
          state.columnOrder = state.columnOrder.filter(c => known.has(c));
          state.columns.forEach(c => {
             if (!state.columnOrder.includes(c.id)) state.columnOrder.push(c.id);
             if (!(c.id in state.columnVisibility)) state.columnVisibility[c.id] = true;
          });
      }
    };

    const getVisibleColumns = () => state.columnOrder
      .map(id => state.columns.find(c => c.id === id))
      .filter(Boolean)
      .filter(c => state.columnVisibility[c.id] !== false);

    // --- RESIZE ---
    const initResize = (e, colId) => {
      e.stopPropagation(); e.preventDefault();
      state.isResizing = true;
      state.resizeColId = colId;
      state.resizeStartX = e.pageX;
      const colEl = document.getElementById(cleanId(colId));
      state.resizeStartWidth = colEl ? colEl.offsetWidth : 150; 
      document.body.classList.add('resizing');
      document.addEventListener('mousemove', handleResizeMove);
      document.addEventListener('mouseup', handleResizeUp);
    };

    const handleResizeMove = (e) => {
      if (!state.isResizing) return;
      const diff = e.pageX - state.resizeStartX;
      const newWidth = Math.max(50, state.resizeStartWidth + diff); 
      state.columnWidths[state.resizeColId] = newWidth;
      const colEl = document.getElementById(cleanId(state.resizeColId));
      if (colEl) colEl.style.width = `${newWidth}px`;
      updateScrollWidths();
    };

    const handleResizeUp = () => {
      state.isResizing = false;
      document.body.classList.remove('resizing');
      document.removeEventListener('mousemove', handleResizeMove);
      document.removeEventListener('mouseup', handleResizeUp);
      savePrefs(); 
    };

    // --- DRAG ---
    const handleDragStart = (e, colId) => {
      if (state.isResizing) { e.preventDefault(); return; }
      state.isDragging = true;
      state.dragSourceIndex = state.columnOrder.indexOf(colId);
      e.dataTransfer.effectAllowed = 'move';
      e.target.closest('th').classList.add('opacity-50');
    };

    const handleDragOver = (e) => {
      if (!state.isDragging) return;
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    };

    const handleDrop = (e, targetColId) => {
      e.stopPropagation();
      const th = e.target.closest('th');
      if (th) th.classList.remove('opacity-50');
      state.isDragging = false;
      const sourceIdx = state.dragSourceIndex;
      const targetIdx = state.columnOrder.indexOf(targetColId);
      if (sourceIdx !== targetIdx && sourceIdx > -1 && targetIdx > -1) {
        const [moved] = state.columnOrder.splice(sourceIdx, 1);
        state.columnOrder.splice(targetIdx, 0, moved);
        savePrefs();
        renderTable();
      }
    };

    const handleSort = (colId) => {
      if (state.isResizing) return;
      if (state.sort.column !== colId) {
        state.sort = { column: colId, direction: 'asc' };
      } else if (state.sort.direction === 'asc') {
        state.sort = { column: colId, direction: 'desc' };
      } else {
        state.sort = { column: null, direction: 'none' };
      }
      savePrefs();
      renderTable();
    };

    // --- RENDER ---
    const renderTable = () => {
      const visible = getVisibleColumns();
      
      els.colgroup.innerHTML = '';
      visible.forEach(col => {
        const colEl = document.createElement('col');
        colEl.id = cleanId(col.id); 
        const w = state.columnWidths[col.id] || 200; 
        colEl.style.width = `${w}px`;
        els.colgroup.appendChild(colEl);
      });

      let rows = state.rows;
      const t1 = state.search.primary.trim().toLowerCase();
      const t2 = state.search.secondary.trim().toLowerCase();
      const t3_raw = state.search.terms;
      const t3_op = state.search.termsOperator;
      const sheet = state.search.sheet;

      // Apply Filters
      rows = rows.filter(row => {
          // 1. Text Filters
          const matches1 = !t1 || state.filterCols1.some(key => String(row[key] || '').toLowerCase().includes(t1));
          const matches2 = !t2 || state.filterCols2.some(key => String(row[key] || '').toLowerCase().includes(t2));
          
          // 2. Numeric Filter
          let matches3 = true;
          if (t3_raw && state.filterCols3.length > 0) {
              const termCol = state.filterCols3[0];
              const cellVal = parseFloat(row[termCol]);
              const searchVal = parseFloat(t3_raw);
              if (isNaN(cellVal)) matches3 = false;
              else if (!isNaN(searchVal)) {
                  if (t3_op === '<') matches3 = cellVal < searchVal;
                  else if (t3_op === '>') matches3 = cellVal > searchVal;
              }
          }

          // 3. Sheet Filter (Persistence Fix)
          let matchesSheet = true;
          if (sheet) {
              // Try exact match then case-insensitive
              const rowSheet = row['Sheet'] || row['sheet'];
              if (rowSheet !== sheet) matchesSheet = false;
          }

          return matches1 && matches2 && matches3 && matchesSheet;
      });

      if (state.sort.column && state.sort.direction !== 'none') {
        const { column, direction } = state.sort;
        rows = [...rows].sort((a, b) => {
          const valA = a[column]??'', valB = b[column]??'';
          return direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
        });
      }

      const total = rows.length;
      const { page, pageSize } = state.pagination;
      const maxPage = Math.max(1, Math.ceil(total / pageSize));
      state.pagination.page = Math.min(page, maxPage);
      const startIdx = (state.pagination.page - 1) * pageSize;
      const pageRows = rows.slice(startIdx, startIdx + pageSize);

      els.thead.innerHTML = '';
      const headRow = document.createElement('tr');
      visible.forEach(col => {
        const th = document.createElement('th');
        th.className = 'text-left text-xs font-semibold uppercase tracking-wide text-slate-300 cursor-default select-none group hover:text-white transition-colors relative py-3 px-4 border-b border-slate-700 bg-slate-950/70 align-bottom';
        th.draggable = true;
        th.addEventListener('dragstart', (e) => handleDragStart(e, col.id));
        th.addEventListener('dragover', handleDragOver);
        th.addEventListener('drop', (e) => handleDrop(e, col.id));

        const container = document.createElement('div');
        container.className = 'flex items-center gap-2 overflow-hidden w-full';
        container.innerHTML = `<span class="line-clamp-2 leading-tight break-words whitespace-normal flex-1">${col.label}</span>`;
        
        const sortBtn = document.createElement('button');
        sortBtn.type = 'button';
        sortBtn.className = 'p-1 rounded hover:bg-slate-800 transition-colors flex-shrink-0 focus:outline-none';
        
        let iconName = 'chevrons-up-down';
        let iconClass = 'h-3 w-3 text-slate-500 opacity-60 hover:opacity-100 hover:text-white';
        if (state.sort.column === col.id) {
           iconClass = 'h-3 w-3 text-blue-400 opacity-100 font-bold';
           iconName = state.sort.direction === 'asc' ? 'chevron-up' : 'chevron-down';
        }
        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', iconName);
        icon.className = iconClass;
        
        sortBtn.appendChild(icon);
        sortBtn.addEventListener('click', (e) => { e.stopPropagation(); handleSort(col.id); });

        container.appendChild(sortBtn);
        th.appendChild(container);

        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        resizer.addEventListener('mousedown', (e) => initResize(e, col.id));
        th.appendChild(resizer);
        
        headRow.appendChild(th);
      });
      els.thead.appendChild(headRow);

      els.tbody.innerHTML = '';
      if (pageRows.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = visible.length || 1;
        td.className = 'p-8 text-center text-slate-500 text-sm';
        td.textContent = total === 0 && state.rows.length > 0 ? 'No results found.' : 'No records found.';
        tr.appendChild(td);
        els.tbody.appendChild(tr);
      } else {
        pageRows.forEach(row => {
          const tr = document.createElement('tr');
          visible.forEach(col => {
            const td = document.createElement('td');
            td.className = 'relative text-xs text-slate-100 border-t border-slate-800/50 py-2 px-3 hover:bg-slate-800/30 transition-colors align-top';
            let val = row[col.id];
            
            if ((col.id === 'Prep Status' || col.id === 'prep_status') && typeof val === 'string') {
                val = val.replace(/^[\d\-\s]+/, '');
            }

            renderCellContent(td, val);
            
            td.addEventListener('dblclick', () => {
                if (!row[PRIMARY_KEY]) { showToast(`Row ${PRIMARY_KEY} missing`, 'error'); return; }
                if (col.id === 'created_at' || col.id === 'updated_at' || col.id === PRIMARY_KEY) {
                    showToast('Read-only column', 'info'); return;
                }
                editCell(td, row[PRIMARY_KEY], col.id, val);
            });
            tr.appendChild(td);
          });
          els.tbody.appendChild(tr);
        });
      }

      const start = total === 0 ? 0 : startIdx + 1;
      const end = Math.min(startIdx + pageRows.length, total);
      els.paginationSummary.textContent = `Showing ${start}-${end} of ${total}`;
      els.pageIndicator.textContent = `${state.pagination.page} / ${maxPage}`;
      els.prevPage.disabled = state.pagination.page <= 1;
      els.nextPage.disabled = state.pagination.page >= maxPage;

      updateScrollWidths();
      lucide.createIcons();
    };

    const updateColumnsList = () => {
      els.columnsList.innerHTML = '';
      state.columns.forEach(col => {
        const label = document.createElement('label');
        label.className = 'flex items-center justify-between gap-3 rounded-xl border border-slate-800 bg-slate-900/40 px-3 py-2 text-sm text-slate-200 hover:border-blue-500/60 cursor-pointer';
        label.innerHTML = `<div class="flex items-center gap-2 min-w-0"><span class="truncate font-semibold">${col.label}</span></div>`;
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.className = 'h-4 w-4 accent-blue-600 rounded';
        input.checked = state.columnVisibility[col.id] !== false;
        input.addEventListener('change', () => {
          state.columnVisibility[col.id] = input.checked;
          savePrefs();
          renderTable();
        });
        label.appendChild(input);
        els.columnsList.appendChild(label);
      });
    };

    const loadData = async () => {
      if (!supabaseClient) { els.status.textContent = 'Offline'; return; }
      els.status.textContent = 'Loading...';
      const { data, error } = await supabaseClient.from(READ_TABLE).select('*');
      if (error) { console.error(error); els.status.textContent = 'Error'; return; }
      state.rows = data || [];
      els.status.textContent = `${state.rows.length} records`;
      
      populateSheetFilter(state.rows); 
      inferColumns(state.rows);
      updateColumnsList();
      renderTable();
    };

    const attachEvents = () => {
      els.searchPrimary?.addEventListener('input', (e) => { state.search.primary = e.target.value; state.pagination.page = 1; renderTable(); savePrefs(); });
      els.searchSecondary?.addEventListener('input', (e) => { state.search.secondary = e.target.value; state.pagination.page = 1; renderTable(); savePrefs(); });
      els.searchTerms?.addEventListener('input', (e) => { state.search.terms = e.target.value; state.pagination.page = 1; renderTable(); savePrefs(); });
      els.termsOperator?.addEventListener('change', (e) => { state.search.termsOperator = e.target.value; state.pagination.page = 1; renderTable(); savePrefs(); });
      els.sheetFilter?.addEventListener('change', (e) => { state.search.sheet = e.target.value; state.pagination.page = 1; renderTable(); savePrefs(); });

      els.prevPage?.addEventListener('click', () => { state.pagination.page--; renderTable(); savePrefs(); });
      els.nextPage?.addEventListener('click', () => { state.pagination.page++; renderTable(); savePrefs(); });
      els.refresh?.addEventListener('click', loadData);
      els.columnsBtn?.addEventListener('click', (e) => { e.stopPropagation(); els.columnsPopover.classList.toggle('hidden'); });
      els.colsAll?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = true); savePrefs(); renderTable(); updateColumnsList(); });
      els.colsNone?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = false); savePrefs(); renderTable(); updateColumnsList(); });
      document.addEventListener('click', (e) => {
        if (!els.columnsPopover.contains(e.target) && e.target !== els.columnsBtn) els.columnsPopover.classList.add('hidden');
      });
      syncScrollbars(); 
    };

    const init = async () => {
      try {
        const cvs = document.getElementById('constellation-canvas');
        if (cvs) createConstellationBackground(cvs);
        // Load Prefs FIRST, then Data
        await loadPrefs();
        attachEvents();
        await loadData();
      } catch (err) { console.error(err); }
    };

    init();
  </script>
</body>
