<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLoc • Titles Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../assets/scripts/supabaseClient.js"></script>
  <script type="module" src="../assets/scripts/authManager.js"></script>
  <script type="module" src="../assets/scripts/admin-auth.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { slate: { 950: '#020617' } },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="../assets/visuals/theme.css" />
  <style>
    /* Table Layout Locks */
    table { table-layout: fixed; width: 100%; }
    
    /* Resizer Handles */
    .resizer {
      position: absolute; top: 0; right: 0; bottom: 0; width: 8px;
      cursor: col-resize; user-select: none; z-index: 20; touch-action: none;
    }
    th:hover .resizer { background: rgba(59, 130, 246, 0.2); }
    .resizer:hover, .resizing .resizer { background: #3b82f6; }
    body.resizing { cursor: col-resize !important; user-select: none; }

    /* Editable Input Styling */
    .cell-input {
      width: 100%; height: 100%;
      background: #1e293b; /* slate-800 */
      color: #fff;
      border: 2px solid #3b82f6; /* blue-500 */
      border-radius: 4px;
      padding: 0 8px;
      outline: none;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-50">
  
  <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>

  <header class="border-b border-slate-800 bg-slate-950/90 backdrop-blur">
    <div class="flex items-center justify-between px-6 py-4 lg:px-10">
      <a href="../index.html" class="flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-gradient-to-br from-blue-500 via-indigo-500 to-blue-700 shadow-lg shadow-blue-500/30">
          <span class="text-xs font-black uppercase tracking-[0.18em] text-white">TL</span>
        </div>
        <div>
          <p class="text-[11px] font-semibold uppercase tracking-[0.16em] text-blue-200">TechLoc Admin</p>
          <h1 class="text-base font-black leading-tight text-white">Title management</h1>
        </div>
      </a>

      <div class="flex flex-wrap items-center justify-end gap-3">
        <nav class="hidden items-center gap-2 text-sm font-semibold text-slate-200 md:flex">
          <a id="nav-home" href="../index.html" class="rounded-full px-3 py-1 transition-colors hover:text-white hover:bg-slate-800">Home</a>
        </nav>
        <div class="flex items-center gap-2">
           <button id="nav-logout" data-admin-logout="true" type="button" class="hidden rounded-full border border-red-700 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-red-100 transition hover:border-red-400 hover:text-white">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <canvas id="constellation-canvas" class="pointer-events-none fixed inset-0 -z-10"></canvas>

  <main class="px-6 py-8 lg:px-10">
    <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-blue-200">Title ledger</p>
            <h2 class="text-2xl font-black text-white">Titles registry and history</h2>
            <p class="text-sm text-slate-400">Double-click any cell to edit. Drag headers to reorder.</p>
          </div>
          <div class="flex items-center gap-2 rounded-full border border-slate-800 bg-slate-900/70 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-slate-300">
            <i data-lucide="cloud" class="h-4 w-4"></i>
            <span id="dataset-status">Connecting…</span>
          </div>
        </div>

        <section class="space-y-4 rounded-2xl border border-slate-800 bg-slate-900/70 p-5 shadow-inner shadow-slate-900/60">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div class="flex flex-wrap items-center gap-2">
              <input id="search" type="search" placeholder="Search titles"
                class="w-72 rounded-full border border-slate-700 bg-slate-950/70 px-4 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none" />
              <div class="relative">
                <button id="columns-btn" class="inline-flex items-center gap-2 rounded-full border border-slate-700 bg-slate-950/60 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-slate-200 transition hover:border-blue-500 hover:text-white" type="button">
                  <i data-lucide="columns-3" class="h-4 w-4"></i> Columns
                  <i data-lucide="chevron-down" class="h-4 w-4"></i>
                </button>
                <div id="columns-popover" class="popover hidden absolute left-0 top-full mt-2 z-50 w-72 space-y-3 rounded-2xl border border-slate-800 bg-slate-950/95 p-3 shadow-2xl shadow-black">
                  <div class="flex items-center justify-between">
                    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">Columns</p>
                    <div class="flex gap-1 text-[11px] font-semibold uppercase tracking-wide text-slate-300">
                      <button id="cols-all" type="button" class="rounded-full px-3 py-1 transition hover:bg-slate-800/70">All</button>
                      <button id="cols-none" type="button" class="rounded-full px-3 py-1 transition hover:bg-slate-800/70">None</button>
                    </div>
                  </div>
                  <div id="columns-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <button id="refresh-button" class="inline-flex items-center gap-2 rounded-full border border-blue-600 bg-blue-600/20 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-blue-100 transition hover:bg-blue-600/30" type="button">
                <i data-lucide="refresh-ccw" class="h-4 w-4"></i> Refresh
              </button>
              <div class="flex items-center gap-2 rounded-full border border-slate-800 bg-slate-950/70 px-3 py-1 text-[11px] font-semibold uppercase tracking-wide text-slate-300">
                <i data-lucide="settings-2" class="h-3 w-3"></i> Auto-save
              </div>
            </div>
          </div>

          <div class="overflow-hidden rounded-xl border border-slate-800 bg-slate-950/50">
            <div class="overflow-x-auto relative min-h-[400px]">
              <table id="main-table" class="divide-y divide-slate-800/80">
                <colgroup id="table-colgroup"></colgroup>
                <thead id="table-head" class="bg-slate-950/70"></thead>
                <tbody id="table-body" class="divide-y divide-slate-800/60"></tbody>
              </table>
            </div>
            <div class="flex flex-col gap-2 border-t border-slate-800 bg-slate-950/60 p-3 sm:flex-row sm:items-center sm:justify-between">
              <div class="flex items-center gap-2 text-sm text-slate-300">
                <i data-lucide="rows" class="h-4 w-4"></i>
                <span id="pagination-summary">Showing 0-0 of 0</span>
              </div>
              <div class="flex items-center gap-2 text-sm font-semibold text-slate-200">
                <button id="prev-page" class="rounded-full border border-slate-800 bg-slate-900/70 px-3 py-1 disabled:opacity-40 disabled:cursor-not-allowed" type="button">Prev</button>
                <span id="page-indicator" class="min-w-[60px] text-center">1 / 1</span>
                <button id="next-page" class="rounded-full border border-slate-800 bg-slate-900/70 px-3 py-1 disabled:opacity-40 disabled:cursor-not-allowed" type="button">Next</button>
              </div>
            </div>
          </div>
        </section>
    </div>
  </main>

  <script type="module">
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { supabase as supabaseClientModule } from '../assets/scripts/supabaseClient.js';
    import { SUPABASE_KEY, SUPABASE_URL } from '../assets/scripts/env.js';

    const READ_TABLE = 'Titles';

    const supabaseClient = supabaseClientModule || (window.supabase?.createClient && SUPABASE_URL && SUPABASE_KEY
        ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true },
          })
        : null);

    const els = {
      status: document.getElementById('dataset-status'),
      search: document.getElementById('search'),
      paginationSummary: document.getElementById('pagination-summary'),
      prevPage: document.getElementById('prev-page'),
      nextPage: document.getElementById('next-page'),
      pageIndicator: document.getElementById('page-indicator'),
      refresh: document.getElementById('refresh-button'),
      colgroup: document.getElementById('table-colgroup'),
      thead: document.getElementById('table-head'),
      tbody: document.getElementById('table-body'),
      columnsBtn: document.getElementById('columns-btn'),
      columnsPopover: document.getElementById('columns-popover'),
      columnsList: document.getElementById('columns-list'),
      colsAll: document.getElementById('cols-all'),
      colsNone: document.getElementById('cols-none'),
      toastContainer: document.getElementById('toast-container')
    };

    const state = {
      rows: [],
      columns: [],
      columnOrder: [],
      columnVisibility: {},
      columnWidths: {}, 
      pagination: { page: 1, pageSize: 20 },
      sort: { column: null, direction: 'none' },
      search: '',
      isDragging: false,
      dragSourceIndex: null,
      isResizing: false,
      resizeColId: null,
      resizeStartX: 0,
      resizeStartWidth: 0,
      editingCell: null // Track currently editing cell
    };

    const labelize = (key = '') => key.replace(/_/g, ' ').trim().replace(/\b\w/g, c => c.toUpperCase());

    // --- TOAST NOTIFICATIONS ---
    const showToast = (message, type = 'info') => {
        const toast = document.createElement('div');
        const colors = type === 'error' ? 'bg-red-900/80 border-red-500 text-red-100' : 'bg-slate-800/90 border-blue-500 text-blue-100';
        toast.className = `px-4 py-2 rounded-lg border shadow-lg text-sm font-semibold backdrop-blur transform transition-all duration-300 translate-y-4 opacity-0 ${colors}`;
        toast.textContent = message;
        els.toastContainer.appendChild(toast);
        
        // Animation
        requestAnimationFrame(() => {
            toast.classList.remove('translate-y-4', 'opacity-0');
        });
        setTimeout(() => {
            toast.classList.add('translate-y-4', 'opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    };

    // --- CELL EDITING LOGIC ---
    const editCell = (td, rowId, colId, originalValue) => {
        if (state.isResizing || state.isDragging) return;
        if (td.querySelector('input')) return; // Already editing
        
        // Only allow text/number fields (prevent editing IDs or Objects)
        if (typeof originalValue === 'object' && originalValue !== null) {
            showToast('Cannot edit complex objects directly', 'error');
            return;
        }

        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalValue === null ? '' : originalValue;
        input.className = 'cell-input'; // CSS class defined in head
        
        // Clear cell visual and mount input
        td.textContent = '';
        td.appendChild(input);
        input.focus();
        
        let isSaving = false;

        const save = async () => {
            if (isSaving) return;
            isSaving = true;
            
            const newValue = input.value.trim(); // Trim whitespace
            
            // 1. Optimistic Update (UI)
            td.textContent = newValue; 

            // 2. No change? Stop.
            if (newValue === String(originalValue === null ? '' : originalValue)) return;

            // 3. Update Local State
            const row = state.rows.find(r => r.id === rowId);
            if (row) row[colId] = newValue;

            // 4. Send to Supabase
            if (supabaseClient) {
                const { error } = await supabaseClient
                    .from(READ_TABLE)
                    .update({ [colId]: newValue === '' ? null : newValue })
                    .eq('id', rowId);

                if (error) {
                    console.error('Update failed:', error);
                    showToast('Failed to save changes. Permission denied?', 'error');
                    // Revert
                    td.textContent = originalValue === null ? '—' : originalValue;
                    if (row) row[colId] = originalValue;
                } else {
                    showToast('Saved', 'info');
                }
            }
        };

        const cancel = () => {
            isSaving = true; // Block blur save
            td.textContent = originalValue === null ? '—' : originalValue;
        };

        // Event Listeners for Input
        input.addEventListener('blur', save);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Stop newline
                input.blur(); // Trigger save
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancel();
            }
        });
    };

    // --- SAVE / LOAD PREFS ---
    const savePrefs = async () => {
      const config = {
        columnOrder: state.columnOrder,
        columnVisibility: state.columnVisibility,
        columnWidths: state.columnWidths,
        pagination: state.pagination,
        sort: state.sort
      };
      localStorage.setItem(`techloc_${READ_TABLE}_prefs`, JSON.stringify(config));
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          await supabaseClient.from('user_table_configs')
            .upsert({ user_id: user.id, table_name: READ_TABLE, config, updated_at: new Date() });
        }
      }
    };

    const loadPrefs = async () => {
      let config = null;
      if (supabaseClient) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
          const { data } = await supabaseClient.from('user_table_configs')
            .select('config').eq('user_id', user.id).eq('table_name', READ_TABLE).single();
          if (data) config = data.config;
        }
      }
      if (!config) {
        try { config = JSON.parse(localStorage.getItem(`techloc_${READ_TABLE}_prefs`)); } catch (e) {}
      }
      if (config) {
        if (Array.isArray(config.columnOrder)) state.columnOrder = config.columnOrder;
        if (config.columnVisibility) state.columnVisibility = config.columnVisibility;
        if (config.columnWidths) state.columnWidths = config.columnWidths;
        if (config.pagination) state.pagination = { ...state.pagination, ...config.pagination };
        if (config.sort) state.sort = config.sort;
      }
    };

    const inferColumns = (rows = []) => {
      if (rows.length > 0) {
        const keys = new Set();
        rows.forEach((row) => Object.keys(row || {}).forEach((key) => keys.add(key)));
        state.columns = Array.from(keys).sort().map((key) => ({ id: key, label: labelize(key) }));
      } else {
        const defaults = ['id', 'VIN', 'Updated', 'vin_combined', 'created_at'];
        state.columns = defaults.map(id => ({ id, label: labelize(id) }));
      }
      const known = new Set(state.columns.map(c => c.id));
      if (!state.columnOrder.length) state.columnOrder = state.columns.map(c => c.id);
      state.columnOrder = state.columnOrder.filter(c => known.has(c));
      state.columns.forEach(c => {
         if (!state.columnOrder.includes(c.id)) state.columnOrder.push(c.id);
         if (!(c.id in state.columnVisibility)) state.columnVisibility[c.id] = true;
      });
    };

    const getVisibleColumns = () => state.columnOrder
      .map(id => state.columns.find(c => c.id === id))
      .filter(Boolean)
      .filter(c => state.columnVisibility[c.id] !== false);

    // --- RESIZE HANDLERS ---
    const initResize = (e, colId) => {
      e.stopPropagation(); e.preventDefault();
      state.isResizing = true;
      state.resizeColId = colId;
      state.resizeStartX = e.pageX;
      const colEl = document.getElementById(`col-def-${colId}`);
      state.resizeStartWidth = colEl ? colEl.offsetWidth : 150; 
      document.body.classList.add('resizing');
      document.addEventListener('mousemove', handleResizeMove);
      document.addEventListener('mouseup', handleResizeUp);
    };

    const handleResizeMove = (e) => {
      if (!state.isResizing) return;
      const diff = e.pageX - state.resizeStartX;
      const newWidth = Math.max(50, state.resizeStartWidth + diff); 
      state.columnWidths[state.resizeColId] = newWidth;
      const colEl = document.getElementById(`col-def-${state.resizeColId}`);
      if (colEl) colEl.style.width = `${newWidth}px`;
    };

    const handleResizeUp = () => {
      state.isResizing = false;
      document.body.classList.remove('resizing');
      document.removeEventListener('mousemove', handleResizeMove);
      document.removeEventListener('mouseup', handleResizeUp);
      savePrefs();
    };

    // --- DRAG HANDLERS ---
    const handleDragStart = (e, colId) => {
      if (state.isResizing) { e.preventDefault(); return; }
      state.isDragging = true;
      state.dragSourceIndex = state.columnOrder.indexOf(colId);
      e.dataTransfer.effectAllowed = 'move';
      e.target.closest('th').classList.add('opacity-50');
    };

    const handleDragOver = (e) => {
      if (!state.isDragging) return;
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    };

    const handleDrop = (e, targetColId) => {
      e.stopPropagation();
      const th = e.target.closest('th');
      if (th) th.classList.remove('opacity-50');
      state.isDragging = false;
      const sourceIdx = state.dragSourceIndex;
      const targetIdx = state.columnOrder.indexOf(targetColId);
      if (sourceIdx !== targetIdx && sourceIdx > -1 && targetIdx > -1) {
        const [moved] = state.columnOrder.splice(sourceIdx, 1);
        state.columnOrder.splice(targetIdx, 0, moved);
        savePrefs();
        renderTable();
      }
    };

    const handleSort = (colId) => {
      if (state.isResizing) return;
      if (state.sort.column !== colId) {
        state.sort = { column: colId, direction: 'asc' };
      } else if (state.sort.direction === 'asc') {
        state.sort = { column: colId, direction: 'desc' };
      } else {
        state.sort = { column: null, direction: 'none' };
      }
      savePrefs();
      renderTable();
    };

    // --- RENDER ---
    const renderTable = () => {
      const visible = getVisibleColumns();
      
      // COLGROUP
      els.colgroup.innerHTML = '';
      visible.forEach(col => {
        const colEl = document.createElement('col');
        colEl.id = `col-def-${col.id}`;
        const w = state.columnWidths[col.id] || 200; 
        colEl.style.width = `${w}px`;
        els.colgroup.appendChild(colEl);
      });

      // Filter & Sort
      let rows = state.rows;
      const term = state.search.trim().toLowerCase();
      if (term) rows = rows.filter(r => Object.values(r||{}).some(v => String(v??'').toLowerCase().includes(term)));
      
      if (state.sort.column && state.sort.direction !== 'none') {
        const { column, direction } = state.sort;
        rows = [...rows].sort((a, b) => {
          const valA = a[column]??'', valB = b[column]??'';
          return direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
        });
      }

      // Paginate
      const total = rows.length;
      const { page, pageSize } = state.pagination;
      const maxPage = Math.max(1, Math.ceil(total / pageSize));
      state.pagination.page = Math.min(page, maxPage);
      const startIdx = (state.pagination.page - 1) * pageSize;
      const pageRows = rows.slice(startIdx, startIdx + pageSize);

      // Render Head
      els.thead.innerHTML = '';
      const headRow = document.createElement('tr');
      visible.forEach(col => {
        const th = document.createElement('th');
        th.id = `th-${col.id}`;
        th.className = 'text-left text-xs font-semibold uppercase tracking-wide text-slate-300 cursor-pointer select-none group hover:text-white transition-colors relative py-3 px-4 border-b border-slate-700 bg-slate-950/70 truncate';
        th.draggable = true;
        
        th.addEventListener('dragstart', (e) => handleDragStart(e, col.id));
        th.addEventListener('dragover', handleDragOver);
        th.addEventListener('drop', (e) => handleDrop(e, col.id));
        th.addEventListener('click', () => handleSort(col.id));

        const container = document.createElement('div');
        container.className = 'flex items-center gap-2 overflow-hidden';
        container.innerHTML = `<span class="truncate">${col.label}</span>`;
        
        let iconName = 'chevrons-up-down';
        let iconClass = 'h-3 w-3 text-slate-600 opacity-0 group-hover:opacity-100 flex-shrink-0';
        if (state.sort.column === col.id) {
           iconClass = 'h-3 w-3 text-blue-400 opacity-100 flex-shrink-0';
           iconName = state.sort.direction === 'asc' ? 'chevron-up' : 'chevron-down';
        }
        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', iconName);
        icon.className = iconClass;
        container.appendChild(icon);
        th.appendChild(container);

        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        resizer.addEventListener('mousedown', (e) => initResize(e, col.id));
        th.appendChild(resizer);
        
        headRow.appendChild(th);
      });
      els.thead.appendChild(headRow);

      // Render Body
      els.tbody.innerHTML = '';
      if (pageRows.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = visible.length || 1;
        td.className = 'p-8 text-center text-slate-500 text-sm';
        td.textContent = 'No records found.';
        tr.appendChild(td);
        els.tbody.appendChild(tr);
      } else {
        pageRows.forEach(row => {
          const tr = document.createElement('tr');
          visible.forEach(col => {
            const td = document.createElement('td');
            // 'relative' is crucial for positioning the input field
            td.className = 'relative text-sm text-slate-100 border-t border-slate-800/50 py-3 px-4 truncate hover:bg-slate-800/30 transition-colors';
            const val = row[col.id];
            td.textContent = (val === null || val === undefined || String(val).trim() === '') ? '—' : String(val);
            
            // DOUBLE CLICK HANDLER
            td.addEventListener('dblclick', () => {
                // Must have an ID to update database
                if (!row.id) {
                    showToast('Cannot edit: Row ID missing', 'error');
                    return;
                }
                // Don't edit generated/auto columns
                if (col.id === 'created_at' || col.id === 'updated_at' || col.id === 'id') {
                    showToast('This column is read-only', 'info');
                    return;
                }
                editCell(td, row.id, col.id, val);
            });

            tr.appendChild(td);
          });
          els.tbody.appendChild(tr);
        });
      }

      const start = total === 0 ? 0 : startIdx + 1;
      const end = Math.min(startIdx + pageRows.length, total);
      els.paginationSummary.textContent = `Showing ${start}-${end} of ${total}`;
      els.pageIndicator.textContent = `${state.pagination.page} / ${maxPage}`;
      els.prevPage.disabled = state.pagination.page <= 1;
      els.nextPage.disabled = state.pagination.page >= maxPage;

      lucide.createIcons();
    };

    const updateColumnsList = () => {
      els.columnsList.innerHTML = '';
      state.columns.forEach(col => {
        const label = document.createElement('label');
        label.className = 'flex items-center justify-between gap-3 rounded-xl border border-slate-800 bg-slate-900/40 px-3 py-2 text-sm text-slate-200 hover:border-blue-500/60 cursor-pointer';
        label.innerHTML = `<div class="flex items-center gap-2 min-w-0"><span class="truncate font-semibold">${col.label}</span></div>`;
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.className = 'h-4 w-4 accent-blue-600 rounded';
        input.checked = state.columnVisibility[col.id] !== false;
        input.addEventListener('change', () => {
          state.columnVisibility[col.id] = input.checked;
          savePrefs();
          renderTable();
        });
        label.appendChild(input);
        els.columnsList.appendChild(label);
      });
    };

    const loadData = async () => {
      if (!supabaseClient) { els.status.textContent = 'Offline'; return; }
      els.status.textContent = 'Loading...';
      const { data, error } = await supabaseClient.from(READ_TABLE).select('*');
      if (error) { console.error(error); els.status.textContent = 'Error'; return; }
      state.rows = data || [];
      els.status.textContent = `${state.rows.length} records`;
      inferColumns(state.rows);
      updateColumnsList();
      renderTable();
    };

    const attachEvents = () => {
      els.search?.addEventListener('input', (e) => { state.search = e.target.value; state.pagination.page = 1; renderTable(); });
      els.prevPage?.addEventListener('click', () => { state.pagination.page--; renderTable(); savePrefs(); });
      els.nextPage?.addEventListener('click', () => { state.pagination.page++; renderTable(); savePrefs(); });
      els.refresh?.addEventListener('click', loadData);
      els.columnsBtn?.addEventListener('click', (e) => { e.stopPropagation(); els.columnsPopover.classList.toggle('hidden'); });
      els.colsAll?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = true); savePrefs(); renderTable(); updateColumnsList(); });
      els.colsNone?.addEventListener('click', () => { state.columns.forEach(c => state.columnVisibility[c.id] = false); savePrefs(); renderTable(); updateColumnsList(); });
      document.addEventListener('click', (e) => {
        if (!els.columnsPopover.contains(e.target) && e.target !== els.columnsBtn) els.columnsPopover.classList.add('hidden');
      });
    };

    const init = async () => {
      try {
        const cvs = document.getElementById('constellation-canvas');
        if (cvs) createConstellationBackground(cvs);
        await loadPrefs();
        attachEvents();
        await loadData();
      } catch (err) { console.error(err); }
    };

    init();
  </script>
</body>
</html>
